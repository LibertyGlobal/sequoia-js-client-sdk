by key/value pairs in an Object Source: resource_collection.js, line 488 TransportDefaults Default fetch options to send with all fetch requests. Type: Object Source: transport.js, line 22 See: https://github.github.io/fetch/#options Validation Type: Object Properties: Name Type Description code ValidationError Error code message string What was invalid typeInfo Object The full typeInfo from the descriptor valid boolean Whether the field is valid or not Source: resource.js, line 220 × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Classes Classes BusinessEndpoint Client Predications Query Registry Resource ResourceCollection ResourcefulEndpoint ServiceDescriptor Session Transport × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Tutorials Classes BusinessEndpoint Client Predications Query Registry Resource ResourceCollection ResourcefulEndpoint ServiceDescriptor Session Transport × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError @pikselpalette/sequoia-js-client-sdk 1.14.1 Javascript Client SDK This SDK provides convenient access to the Piksel Palette RESTful services through a set of easy to use JS abstractions. You easily integrate Piksel Palette services into your website, webapp or node.js app and be running in no time. DocumentationIn depth instructions and the full API can be found in our developer documentation. More information about Piksel Palette services is available in the Piksel website. Installnpm i @pikselpalette/sequoia-js-client-sdk UsageES6 Web bundle (using webpack/browserify)// point to @pikselpalette/sequoia-js-client-sdk/dist/web/sequoia-client for a minified bundle import Client from '@pikselpalette/sequoia-js-client-sdk/lib/client'; import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; // Create a client: const client = new Client({ directory: 'piksel', registryUri: 'https://registry-sandbox.sequoia.piksel.com' }); client .login('username', 'password') .then(session =&gt; { // You can now query the session provided as the first argument (or // client.session); e.g. `session.isActive()` // Get a service:: client.serviceDescriptors('metadata').then([metadata] =&gt; { // Get a resourceful endpoint (this is synchronous as the service passed // all the necessary data): const contents = metadata.resourcefulEndpoint('contents'); contents .browse( where() .fields('title', 'mediumSynopsis', 'duration', 'ref') .include('assets') .page(1) .perPage(24) .orderByUpdatedAt() .desc() .count() ) .then(collection =&gt; { // Do something with the ResourceCollection returned }); }); }) .catch(error =&gt; { // Not logged in, inspect `error` to see why });Node/React Native// If you find a fetch alternative that works well with AWS, and is in active development, let us know. // Until then, we are using isomorphic-fetch. require('isomorphic-fetch'); const Client = require('@pikselpalette/sequoia-js-client-sdk/dist/node/sequoia-client'); const { where, field, param, textSearch } = Client; // Create a client: const client = new Client({ directory: 'piksel', registryUri: 'https://registry-sandbox.sequoia.piksel.com', token: bearerToken }); (async function init() { const services = await client.serviceDescriptors('metadata'); const contents = services[0].resourcefulEndpoint('contents'); const collection = await contents.browse( where() .fields('title', 'mediumSynopsis', 'duration', 'ref') .include('assets') .page(1) .perPage(24) .orderByUpdatedAt() .desc() .count() ); // Do something with the ResourceCollection returned })();A note on fetch()The SDK uses the WHATWG fetch() standard which is available in most modern browsers, and in React Native. In order to use the SDK in older browsers, or in a Node environment where fetch() is not available, you need to supply your own fetch() polyfill. Some choices are: Isomorphic fetch - Web &amp; Node Cross Fetch - Web &amp; Node WHATWG Fetch - Web only DevelopmentBuilt using Node 10. Use avn to handle auto switching node versions. Building: npm run buildTesting: npm run test npm run test:watchMutation testing: npm run test:mutate npm run test:mutate -- --file=path/to/file/**/*.jsGenerate documentation (jsdoc): npm run docSamplesHere are some samples which make use of the SDK: AWS Lambda function running on the nodejs8.10 runtime. × Search results Close "},"BusinessEndpoint.html":{"id":"BusinessEndpoint.html","title":"Class: BusinessEndpoint","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: BusinessEndpoint BusinessEndpoint BusinessEndpoint is the main interaction class against non-resourceful sequoia endpoints. Business endpoints are simple rest-like endpoints. Due to the nature of them, this SDK is not (currently) intending to provide anything other than simple validation for paths and query strings. Objects are just the plain JSON returned from the service, unlike ResourcefulEndpoint which will send back ResourceCollection and Resources. This class should not be used directly, but should instead be obtained from ServiceDescriptor#businessEndpoint &lt;private&gt; new BusinessEndpoint(transport, business) Parameters: Name Type Description transport Transport Transport instance to use for fetching business Object JSON object describing this business endpoint (fetched from sequoia services 'descriptor') Source: business_endpoint.js, line 41 Example // `contents` is used in the rest of the examples as our reference // to a ResourcefulEndpoint let feeds; client.generate().then(() =&gt; { client.service('feed').then((service) =&gt; { // Get a business endpoint (this is synchronous as the service passed // all the necessary data): feeds = service.businessEndpoint('feeds', { name: 'UTV-15246' }); // whatever }); }); Members requiredQueryParameterNames :Array.&lt;string&gt; Returns an array of query parameter names Type: Array.&lt;string&gt; Source: business_endpoint.js, line 138 Example // Returns e.g. ['currency', 'price'] requiredQueryParameters :Array.&lt;object&gt; Required query parameters for the business endpoint from the routes['name'].inputs.query portion of the descriptor Returns the raw objects Type: Array.&lt;object&gt; Source: business_endpoint.js, line 119 Example // Returns e.g. [{ \"type\": \"name\", \"meta\": [{ \"sequoiaType\": \"name\" }], \"invalids\": [\"\" ], \"name\": \"count\", \"required\": false }, { \"type\": \"string\", \"description\": \"language to localise response to\", \"invalids\": [\"\"], \"name\": \"lang\", \"required\": false }] Methods &lt;private&gt; criteriaToQuery(criteria) Return a query string to append to the HTTP call. Will default to appending ?owner=&lt;owner&gt; Parameters: Name Type Argument Description criteria string | Query &lt;nullable&gt; A (potential) query string to append to the request Source: business_endpoint.js, line 156 Throws: InvalidCriteriaException Returns: Type string &lt;private&gt; endPointUrl(criteria) Get the full URL to the business endpoint/item we will send the request to Parameters: Name Type Argument Description criteria string | Query &lt;nullable&gt; A (potential) query string to append to the request Source: business_endpoint.js, line 195 See: BusinessEndpoint#criteriaToQuery Throws: InvalidCriteriaException Returns: Type string fetch(criteria, options) Perform an action against the business endpoint. Note, the HTTP method comes from the routes['name'].method portion of the descriptor Parameters: Name Type Description criteria string | Query A query string to append to the request options object fetch options Source: business_endpoint.js, line 82 See: Transport#fetchWithDefaults Throws: InvalidCriteriaException Returns: JSON returned from the endpoint Type Promise × Search results Close "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Client Client Provides initial setup and subsequent access to the SDK new Client(options) Parameters: Name Type Description options ClientOptions Options for the Client. Properties: Name Type Description transport Transport a stored transport instance used for fetching session Session a stored session to query the current users' authentication state with registry Registry a stored registry reference to query Source: client.js, line 80 Tutorials: Getting Started Requires: Transport Session Registry Examples import Client from '@pikselpalette/sequoia-js-client-sdk/lib/client'; import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; // Create a client: const client = new Client({ directory: 'piksel', registry: 'https://registry-sandbox.sequoia.piksel.com' }); client.login('username', 'password').then(session =&gt; { // You can now query the session provided as the first argument (or // client.session); e.g. `session.isActive()` // Get a service:: client.service('metadata').then(service =&gt; { // Get a resourceful endpoint (this is synchronous as the service passed // all the necessary data): const contents = service.resourcefulEndpoint('contents'); contents.browse(where().fields('title', 'mediumSynopsis','duration', 'ref') .include('assets').page(1).perPage(24).orderByUpdatedAt().desc().count()) .then(json =&gt; { // Do something with the json returned }); }); }).catch(error =&gt; { // Not logged in, inspect `error` to see why }); // Adding a tenant argument to the Client means you can skip setting the tenant later on. const client = new Client({ directory: 'piksel', registry: 'https://registry-sandbox.sequoia.piksel.com', tenant: 'demo' }); // Adding a token argument to the Client means you do not need to call generate() // in a separate step. const client = new Client({ directory: 'piksel', registry: 'https://registry-sandbox.sequoia.piksel.com', token: 'yourGeneratedToken' }); Requires Transport Session Registry Methods cachedServiceDescriptors(serviceNames) Get a list of ServiceDescriptors from the SDK cache, falling back to the service endpoint Parameters: Name Type Argument Description serviceNames string &lt;repeatable&gt; service names Source: client.js, line 140 See: Registry#getCachedServiceDescriptors Returns: Type Promise changePassword() Changes the password of a user Source: client.js, line 257 Returns: null generate(token) Generate a Session from an existing bearer token. It is also useful to use this if you acquire an access token via other means, i.e. an existing oauth mechanism for Sequoia Call this method without a token parameter to instantiate the client for anonymous usage. Note: currently the Sequoia registry does not provide anonymous access. See the below example for how to handle this currently. Parameters: Name Type Argument Description token string &lt;nullable&gt; an existing bearer token for an end user Source: client.js, line 244 Returns: First argument to the resolved Promise is the Session object that has been updated Type Promise Examples client.generate('some token').then(doSomething); // Anonymous usage: client.generate().catch((err) =&gt; { if (err.response &amp;&amp; err.response.status === 401) { client.registry.tenant = SQ_DIRECTORY; client.registry.services.push({ owner: 'root', name: 'identity', title: 'Identity Service', location: SQ_IDENTITY_URL }); client.registry.services.push({ owner: 'root', name: 'gateway', title: 'Gateway Service', location: client.registry.registryUri.replace('registry', 'gateway') }); } }).then(doSomething); login(username, password, options) Log an end user in with username and password credentials Parameters: Name Type Argument Description username string &lt;nullable&gt; the end user's username password string &lt;nullable&gt; the end user's password options AuthenticationOptions &lt;nullable&gt; Source: client.js, line 197 See: {Session#authenticateWithCredentials} Returns: First argument to the resolved Promise is the Session object that has been updatedc Type Promise Examples // Standard 'pauth' login client.login('test_username', 'test_password').then((session) =&gt; { // Do something with the session }); // 'pauth' style login to a custom endpoint client.login('test_username', 'test_password', { url: 'https://example.com/custom/pauth' }).then((session) =&gt; { // Custom url should return a json response of { 'access_token': &lt;token&gt; } // Do something with the session }); // Standard 'oauth' login (password grant) const secret = 'somebase64secret=='; client.login('test_username', 'test_password', { strategy: 'oauth', secret }).then((session) =&gt; { // Do something with the session }); // Client oauth (client credentials grant) const secret = 'somebase64secret=='; client.login(null, null, { strategy: 'oauth', secret }).then((session) =&gt; { // Do something with the session }); // login will reject when not passing a secret client.login('test_username', 'test_password', { strategy: 'oauth' }).catch((err) =&gt; { // Inspect `err` }); logout() Log out an end user Source: client.js, line 275 Returns: Type Session onExpiryWarning(callback, threshold) Set callback for when the Token is about to expire, will be called before expiry based on the provided threshold Call with null to cancel the callback. Parameters: Name Type Default Description callback function Will be called with the current session.access threshold Number 60000 Number of milliseconds before expiry when callback will be invoked. Defaults to 60000 (1 minute) Source: client.js, line 352 resetPassword() Reset the password of a user Source: client.js, line 266 Returns: Object service() Get a ServiceDescriptor from the Registry Deprecated: Deprecated since 1.2.0. Use Client#serviceDescriptors Source: client.js, line 112 See: Registry#getService Returns: Type Promise serviceDescriptors(serviceNames) Get a list of ServiceDescriptors from the service endpoint Parameters: Name Type Argument Description serviceNames string &lt;repeatable&gt; service names Source: client.js, line 127 See: Registry#getServiceDescriptors Returns: Type Promise setDirectory() Set the current directory This will only affect new authentications, if the client is already authenticated, it will not do anything. Source: client.js, line 339 setTenancy(tenantName) Set the current tenancy for the user When switching tenancies, this.registry will be repopulated with the services available in that tenancy. Note: existing instances of ServiceDescriptors, ResourcefulEndpoints etc will not have the 'owner' updated when switching to a new tenancy. See the below example for more info. Parameters: Name Type Description tenantName string the name of the tenancy to use Source: client.js, line 311 Returns: Type Promise.&lt;Session&gt; Example Switching a tenancy await client.generate(some_token); await client.setTenancy('test'); let identity = await client.service('identity'); let usersEndpoint = identity.resourcefulEndpoint('users'); await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=test await client.setTenancy('production'); // At this point `identity` and `usersEndpoint` will still be doing // `fetch`es with `?owner=test`. You will need to repopulate them // as below await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=test identity = await client.service('identity'); usersEndpoint = identity.resourcefulEndpoint('users'); await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=production × Search results Close "},"Predications.html":{"id":"Predications.html","title":"Class: Predications","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Predications Predications A fluent interace for creating queries against resourceful endpoints It is not intended that this class will be used on its own by end users. Instead, require it from Query as in the below example. new Predications(field) Parameters: Name Type Description field string The field name to set criteria against Source: predications.js, line 13 Example import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; where(field('title').notEqualTo('foo')).and(field(\"startedAt\").lessThan(\"2014\")) Methods between(start, end) Generates a url encoded criteria expression equivalent to: field=start/end Parameters: Name Type Description start string | number start value for this predicate end string | number end value for this predicate Source: predications.js, line 113 Returns: Type string Example field('startedAt').between('2014', '2015'); // returns 'startedAt=2014/2015' equalTo(value) Generates a url encoded criteria expression equivalent to: field=value Parameters: Name Type Description value string value for this predicate Source: predications.js, line 32 Returns: Type string Example field('engine').equalTo('diesel'); // returns 'engine=diesel' exists() Generates a url encoded criteria expression equivalent to: field=* Source: predications.js, line 86 Returns: Type string Example field('engine').exists(); // returns 'engine=*' greaterThan(value) Generates a url encoded criteria expression equivalent to: field=!/value Parameters: Name Type Description value string | number value for this predicate Source: predications.js, line 170 Returns: Type string Example field('startedAt').greaterThan(2015); // returns 'startedAt=!/2015' greaterThanOrEqualTo(value) Generates a url encoded criteria expression equivalent to: field=value/ Parameters: Name Type Description value string | number value for this predicate Source: predications.js, line 184 Returns: Type string Example field('startedAt').greaterThanOrEqualTo(2015); // returns 'startedAt=2015/' lessThan(value) Generates a url encoded criteria expression equivalent to: field=!value/ Parameters: Name Type Description value string | number value for this predicate Source: predications.js, line 142 Returns: Type string Example field('startedAt').lessThan(2015); // returns 'engine=!2015/' lessThanOrEqualTo(value) Generates a url encoded criteria expression equivalent to: field=/value Parameters: Name Type Description value string | number value for this predicate Source: predications.js, line 156 Returns: Type string Example field('startedAt').lessThanOrEqualTo(2015); // returns 'startedAt=/2015' notBetween(start, end) Generates a url encoded criteria expression equivalent to: field=!start/end Parameters: Name Type Description start string | number start value for this predicate end string | number end value for this predicate Source: predications.js, line 128 Returns: Type string Example field('startedAt').notBetween('2014', '2015'); // returns 'startedAt=!2014/2015' notEqualTo(value) Generates a url encoded criteria expression equivalent to: field=!value Parameters: Name Type Description value string value for this predicate Source: predications.js, line 46 Returns: Type string Example field('engine').notEqualTo('diesel'); // returns 'engine=!diesel' notExists() Generates a url encoded criteria expression equivalent to: field=!* Source: predications.js, line 98 Returns: Type string Example field('engine').notExists(); // returns 'engine=!*' oneOrMoreOf(value) Generates a url encoded criteria expression equivalent to: field=value1||value2 Parameters: Name Type Argument Description value string &lt;repeatable&gt; value(s) for this predicate Source: predications.js, line 60 Returns: Type string Example field('engine').oneOrMoreOf('diesel', 'petrol'); // returns 'engine=diesel||petrol' startsWith(value) Generates a url encoded criteria expression equivalent to: field=value* Parameters: Name Type Description value string value for this predicate Source: predications.js, line 74 Returns: Type string Example field('engine').startsWith('diesel'); // returns 'engine=diesel*' × Search results Close "},"Query.html":{"id":"Query.html","title":"Class: Query","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Query Query A fluent interace for creating queries against resourceful endpoints new Query(query, sort [, sortModifier]) Parameters: Name Type Argument Default Description query string &lt;nullable&gt; (private) Initial query string to append to. sort string &lt;nullable&gt; (private) What to sort the query on sortModifier string &lt;optional&gt; '' (private) Sort modifier. Either empty string or '-' Source: query.js, line 23 Requires: Predications Example import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; endpoint.browse(where(field('startedAt').greaterThanOrEqualTo(2015)) .and(field('tags').equalTo('showcase')) .fields('title', 'mediumSynopsis','duration', 'ref') .include('assets').page(1).perPage(24).orderByUpdatedAt().desc().count()) .then(json =&gt; { ... }); Requires Predications Methods addRelatedThroughFields(relationships) Look through the relationships of a criteria, and include fields from through relationships - this makes it so that the end user shouldn't know or care that through relationships exist. Parameters: Name Type Description relationships relationships The relationship definitions that may require the addition of fields to support the graphical display of a through relationship Source: query.js, line 193 Returns: Type Query and(query) Concatenate a new query with the previous one Parameters: Name Type Description query string A query string to append (without leading ampersand). Usually returned from a call to field Since: 0.0.2 Source: query.js, line 44 Returns: Type Query Example where(field('startedAt').greaterThanOrEqualTo(2015)) .and(field('tags').equalTo('showcase')) asc() Set order to ascending Source: query.js, line 154 Returns: Type Query continue() Appends continue=true to the query to initiate continuation paging Source: query.js, line 64 Returns: Type Query count() Will return totalCount on the payload Source: query.js, line 54 Returns: Type Query desc() Set order to descending Source: query.js, line 164 Returns: Type Query fields(fieldName) Appends fields=value1,value2 to the query Parameters: Name Type Argument Description fieldName string &lt;repeatable&gt; field(s) to return in the json response Source: query.js, line 112 Returns: Type Query Example where().fields('title', 'mediumSynopsis','duration', 'ref') // appends `fields=title,mediumSynopsis,duration,ref` to the query include(includes) Appends include=value1,value2 to the query Parameters: Name Type Argument Description includes string &lt;repeatable&gt; includes(s) (linked resources) to return in the json response Source: query.js, line 80 Returns: Type Query Example where().include('assets', 'categories') // appends `include=assets,categories` to the query lang(value) Appends lang=value to the query Parameters: Name Type Description value string ISO 639-1 code for the language you want results returned in Source: query.js, line 96 Returns: Type Query Example where().lang('de') // appends `lang=de` to the query orderBy() Appends sort=[-]fieldName to the query, where [-] is toggled depending on the call to Query#asc or Query#desc Source: query.js, line 177 See: Query#orderBy Returns: Type Query orderByCreatedAt() Convenience method for ordering by 'createdAt' Source: query.js, line 253 See: Query#orderBy Returns: Type Query orderByCreatedBy() Convenience method for ordering by 'createdBy' Source: query.js, line 264 See: Query#orderBy Returns: Type Query orderByName() Convenience method for ordering by 'name' Source: query.js, line 242 See: Query#orderBy Returns: Type Query orderByOwner() Convenience method for ordering by 'owner' Source: query.js, line 231 See: Query#orderBy Returns: Type Query orderByUpdatedAt() Convenience method for ordering by 'updatedAt' Source: query.js, line 275 See: Query#orderBy Returns: Type Query orderByUpdatedBy() Convenience method for ordering by 'updatedBy' Source: query.js, line 286 See: Query#orderBy Returns: Type Query page(value) Appends page=value to the query Parameters: Name Type Description value string | number page of results to request Source: query.js, line 128 Returns: Type Query Example where().page(9) // appends `page=9` to the query perPage(value) Appends perPage=value to the query Parameters: Name Type Description value string | number how many items to return per page of results Source: query.js, line 144 Returns: Type Query Example where().perPage(24) // appends `perPage=24` to the query toQueryString() Turn the current Query into a string representation of a URI query Source: query.js, line 295 Returns: Type string × Search results Close "},"Registry.html":{"id":"Registry.html","title":"Class: Registry","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Registry Registry Access the Sequoia Registry based on the access of the current user new Registry(transport, registryUri, cache) Parameters: Name Type Description transport Transport Transport instance to use for fetching registryUri string URI of the Sequoia registry e.g. https://registry-reference.sequoia.piksel.com cache boolean Indicate wether or not to cache descriptors Properties: Name Type Description registryUri string URI of the Sequoia registry e.g. https://registry-reference.sequoia.piksel.com services Array.&lt;Object&gt; Services available in the environment descriptors Object JSON data returned from the service's raw description e.g. https://metadata-reference.sequoia.piksel.com/descriptor/raw?owner=demo tenant string The name of the current tenancy being used e.g. 'demo' See the Registry docs for more info Source: registry.js, line 118 Methods fetch(tenant) Fetch the registry for this user in this tenancy Parameters: Name Type Description tenant string The name of the tenancy to use e.g. 'demo' Source: registry.js, line 134 Returns: Type Promise getCachedServiceDescriptor(serviceName) Get ServiceDescriptor information from the SDK cache. Rejects the Promise if a service is requested that doesn't exist for this user (or at all), or if the descriptor is not in the cache Parameters: Name Type Description serviceName string The name of the service to use e.g. 'metadata' Source: registry.js, line 179 Returns: Type Promise getCachedServiceDescriptors(serviceName) Get multiple ServiceDescriptor information from the SDK cache, falling back to the services endpoint. Rejects the Promise if a service is requested that doesn't exist for this user (or at all) Parameters: Name Type Argument Description serviceName string &lt;repeatable&gt; The name of the service to use e.g. 'metadata' Source: registry.js, line 274 Returns: Type Promise getService(serviceName) Get ServiceDescriptor information from the registry. Parameters: Name Type Description serviceName string The name of the service to use e.g. 'metadata' Deprecated: Deprecated since 1.2.0. Use Registry#getServiceDescriptor Rejects the Promise if a service is requested that doesn't exist for this user (or at all) Source: registry.js, line 162 Returns: Type Promise getServiceDescriptor(serviceName) Get ServiceDescriptor information from the registry. Rejects the Promise if a service is requested that doesn't exist for this user (or at all) Parameters: Name Type Description serviceName string The name of the service to use e.g. 'metadata' Source: registry.js, line 203 Returns: Type Promise getServiceDescriptors(serviceName) Get multiple ServiceDescriptor information from the services endpoints. Rejects the Promise if a service is requested that doesn't exist for this user (or at all) Parameters: Name Type Argument Description serviceName string &lt;repeatable&gt; The name of the service to use e.g. 'metadata' Source: registry.js, line 256 Returns: Type Promise getServices(serviceName) Get multiple ServiceDescriptor information from the registry. @deprecated Deprecated since 1.2.0. Use Registry#getServiceDescriptors Rejects the Promise if a service is requested that doesn't exist for this user (or at all) Parameters: Name Type Argument Description serviceName string &lt;repeatable&gt; The name of the service to use e.g. 'metadata' Source: registry.js, line 239 Returns: Type Promise refreshServices() Refresh services that are cached inside the SDK. Source: registry.js, line 289 Returns: Type Promise × Search results Close "},"Resource.html":{"id":"Resource.html","title":"Class: Resource","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Resource Resource This class should not be used directly, but should instead be obtained from ResourcefulEndpoint methods &lt;private&gt; new Resource(rawData, resourcefulEndpoint) Parameters: Name Type Description rawData Object the raw json response from Sequoia resourcefulEndpoint ResourcefulEndpoint the ResourcefulEndpoint that this Resource is a member of Source: resource.js, line 58 Example const service = await client.service('metadata'); const contents = service.resourcefulEndpoint('contents'); // Get an existing resource: const content = await contents.readOne('some:ref'); // Create a new Resource in metadata/contents: const newContent = contents.newResource({ title: 'something', synopsis: 'a really long synopsis' }); // `service`, `content` and `newContent` are used throughtout the rest of the examples Methods destroy() Destroy (DELETE) this Resource. Source: resource.js, line 212 See: ResourcefulEndpoint#destroy Returns: Type Promise &lt;private&gt; flush() Flush (save) Resources to the backend. Performs the actual write of data to sequoia for save() Source: resource.js, line 151 See: Resource#save Returns: the fetch Promise Type Promise &lt;private&gt; getRelationshipFor(resource) Get the relationship info from the descriptor. When passing in a Resource, the relationship will be inferred from its ResourcefulEndpoint#pluralName. Pass a string to be explicit. Note, when using a String value, this uses the key name in the descriptor's relationship info, not the resourceType. Parameters: Name Type Description resource string | Resource A string or Resource to get relationship information for Source: resource.js, line 367 See: Resource#linkResource ResourcefulEndpoint#relationshipFor Returns: Type undefined hasLinked(relationship) Query where the current resource has linked items of a particular relationship kind. Parameters: Name Type Description relationship string The name of the relationship in the descriptor e.g. 'assets', 'categories', 'parent' Source: resource.js, line 500 Returns: Type boolean Example content.hasLinked('assets'); content.hasLinked('categories'); link(resource, as) Link one or many Resources with this Resource When linking an array of resources, if the relationship is not an array type the last member of the array will become the only link. For example, content.link([...contents], 'parent') will end up with resource.parentRef === contents[contents.length - 1].ref. Due to this, it is expected to only link certain resources at a time e.g. content.link(parentContent).link(assets).link(members, 'members').save() Parameters: Name Type Description resource Array.&lt;Resource&gt; the Resource (or array or Resources) to link as string Override the relationship type for this link. Source: resource.js, line 477 Returns: the current Resource instance Type Resource Example const assets = service.resourcefulEndpoint('assets'); const asset = await assets.readOne('some:asset-ref'); // If it's a known relationship, you don't have to bother providing the // relationship type: content.link(asset).save(); // Link and save // You can link a ResourceCollection (or any iterable): const assets = await assets.browse(); // Get all assets already stored content.link(assets).save(); // Link them all and save // You can provide the relationship type: const relatedContent = await contents.readOne('some:other-ref'); content.link(relatedContent).save(); // Will default to the 'parent' relationship content.link(relatedContent, 'members').save(); // Will now be a 'member' of the content (e.g. episodes of a series) &lt;private&gt; linkRefToResource(ref, relationship, resource) Add a resource ref to the appropriate relationship so it is linked to this Resource. Parameters: Name Type Argument Description ref string the Resource's ref to link relationship Object The relationship from the descriptor obtained from Resource#getRelationshipFor resource Resource &lt;nullable&gt; Specify this when linking an indirect relationship. Defaults to the current Resource instance Source: resource.js, line 396 See: Resource#getRelationshipFor &lt;private&gt; linkResource(resource, as) Link a Resource with this Resource If the link is direct, simply update this Reource with the relationship info. If the link is indirect, add a potential link (not yet saved) to the indirectlLinkedResources array to be flush when calling save() later. Parameters: Name Type Description resource Resource the Resource to link as string Override the relationship type for this link. Source: resource.js, line 430 See: Resource#linkRefToResource save() Save this Resource to the sequoia backend. Any links that have also been applied in will also be saved at this point. Source: resource.js, line 186 See: Resource#link Resource#saveIndirectLinks Resource#flush Returns: Type Promise &lt;private&gt; saveIndirectLinks() Save any links that have been applied or resolve immediately if there are none Source: resource.js, line 167 Returns: Type Promise serialise() Get a stringified version of this Resource that is suitable for saving to sequoia. Simply wraps the JSON of the resource as an array in the [] property Source: resource.js, line 124 Returns: Type string Example const resource = new Resource({ ref: 'test:testcontent', name: 'testcontent', title: 'A test resource' }, contents); resource.serialise(); // Returns: '{\"contents\":[{\"ref\":\"test:testcontent\",\"name\":\"testcontent\",\"title\":\"A test resource\"}]}' toJSON() Get a JSON representation of this Resources's keys/values If this Resource is tied to a ResourcefulEndpoint it will take the keys and default values from the endpoint's descriptor. Otherwise it will return which ever keys/values have been populated. Source: resource.js, line 85 Returns: Type Object validate() Validate the resource. This method uses Resource#validateField on each field in the descriptor and adds any invalid fields to the Resource.errors array for later querying. Source: resource.js, line 333 See: Resource#validateField Returns: Type Promise Example contents.validate().catch((resource) =&gt; { // Show resource.errors[] }).then((resource) =&gt; { if (!resource.errors.length) { return resource.save().then(() =&gt; { // do something on successfully saving }); } return Promise.reject(resource); }).catch((resource) =&gt; { // Or show resource.errors[] here (or errors from save()ing) }); validateField(field) Validate a specific field in the Resource. Parameters: Name Type Description field string the field to validate e.g. 'ratings' Source: resource.js, line 235 Returns: Type Validation × Search results Close "},"ResourceCollection.html":{"id":"ResourceCollection.html","title":"Class: ResourceCollection","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: ResourceCollection ResourceCollection A pagination aware collection of Resource objects. This class should not be used directly, but should instead be obtained from ResourcefulEndpoint methods &lt;private&gt; new ResourceCollection(rawData, initialCriteria, resourcefulEndpoint) Parameters: Name Type Description rawData Object Raw JSON response from the Sequoia endpoint initialCriteria string the initial filter criteria used when requesting from this endpoint resourcefulEndpoint ResourcefulEndpoint The ResourcefulEdnpoint that created this ResourceCollection Properties: Name Type Description rawData Object Raw JSON response from the Sequoia endpoint initialCriteria string the initial filter criteria used when requesting from this endpoint resourcefulEndpoint ResourcefulEndpoint The ResourcefulEdnpoint that created this ResourceCollection collection Array.&lt;Resource&gt; Array of Resource objects Since: 0.0.2 Source: resource_collection.js, line 31 Members collection Properties: Type Description Array.&lt;Resource&gt; Array of Resource objects Source: resource_collection.js, line 45 initialCriteria Properties: Type Description string the initial filter criteria used when requesting from this endpoint Source: resource_collection.js, line 41 page :number Current page in the pagination set Type: number Source: resource_collection.js, line 144 perPage :number Number of items per page in the pagination set Type: number Source: resource_collection.js, line 152 resourcefulEndpoint Properties: Type Description ResourcefulEndpoint The ResourcefulEndpoint that created this ResourceCollection Source: resource_collection.js, line 43 totalCount :number Total number of Resources in the catalogue matching our criteria Type: number Source: resource_collection.js, line 160 Methods add(data) Add a Resource to the local collection Note: this method does not implement any uniqueness constraints on the refs of objects/Resources being added. If this is required, use ResourceCollection#findOrCreate Parameters: Name Type Description data Object | Resource Can be either an existing Resource or a JSON object to create a new Resource from Source: resource_collection.js, line 425 See: ResourcefulEndpoint#newResource Returns: Type Resource destroy() Destroy (DELETE) all the Resources in this ResourceCollection. If the ResourceCollection has more items than the batchSize specified in the descriptor, multiple calls will be made to the backend Source: resource_collection.js, line 400 See: ResourceCollection#explode ResourcefulEndpoint#destroy Returns: Type Promise Example Destroy all content that went out of availability this year contents.all(where(field(\"availabilityEndAt\").lessThan(\"2017\"))).then(resources =&gt; resources.destroy()); explode( [size]) Get an array of ResourceCollections populated with a maximum of the size paramater Resources in each. Sequoia has limits to how many Resources can be saved at once. This method is used internally by ResourceCollection#save and ResourceCollection#destroy to send the right amount of data. Parameters: Name Type Argument Default Description size number &lt;optional&gt; ResourcefulEndpoint#batchSize The number of Resources to return in each ResourceCollection Source: resource_collection.js, line 326 See: ResourcefulEndpoint#all Returns: Type Array.&lt;ResourceCollection&gt; &lt;private&gt; fetch(newCriteria) Update the collection with new data from the server. This will also return the new ResourceCollection as a convenience. Parameters: Name Type Argument Description newCriteria string &lt;nullable&gt; query string criteria to send to ResourcefulEndpoint#browse Source: resource_collection.js, line 261 Returns: The new ResourceCollection just fetched Type Promise find(ref) Returns a Resource if it exists in the local collection with the supplied ref Parameters: Name Type Description ref string The ref of the resource to find Source: resource_collection.js, line 464 Returns: Type Resource findOrCreate(resource) Find a resource in the local collection or create (and add to the local collection) a Resource from the supplied object Parameters: Name Type Description resource Resource | Object the resource to find or create Source: resource_collection.js, line 476 Returns: Type Resource findWhere(criteria) Find a Resource in the local collection or null if not found Parameters: Name Type Description criteria Criteria See ResourceCollection#where Source: resource_collection.js, line 547 See: ResourceCollection#where Returns: Type Resource firstPage() Fetch the first page of results Source: resource_collection.js, line 218 See: ResourceCollection#fetch Returns: Type Promise getPage(pageNumber) Fetch a specific page of results Parameters: Name Type Description pageNumber number the number of the page to fetch Source: resource_collection.js, line 245 See: ResourceCollection#fetch To Do: Boundary checking? This could likely be easier to use with the initialCriteria Returns: Type Promise hasNextPage() Indicates whether there is next page of results available Source: resource_collection.js, line 173 Returns: true - if there is a next page lastPage() Fetch the last page of results Source: resource_collection.js, line 229 See: ResourceCollection#fetch Returns: Type Promise nextPage() Fetch the next page of results Source: resource_collection.js, line 184 See: ResourceCollection#fetch Returns: Type Promise previousPage() Fetch the previous page of results Source: resource_collection.js, line 203 See: ResourceCollection#fetch Returns: Type Promise remove(ref) Remove a Resource from the local collection Will return the found Resource or null if it does not exist Parameters: Name Type Description ref string the ref of the resource to remove Source: resource_collection.js, line 445 Returns: Type Resource save( [size]) Save (create or update) (POST/PUT) all the Resources in this ResourceCollection. If the ResourceCollection has more items than the batchSize specified in the descriptor (or supplied batchSize), multiple calls will be made to the backend Parameters: Name Type Argument Default Description size number &lt;optional&gt; ResourcefulEndpoint#batchSize The number of Resources to save in each request Source: resource_collection.js, line 350 See: ResourceCollection#explode ResourcefulEndpoint#store Returns: Type Promise serialise() Get a stringified version of this ResourceCollection that is suitable for saving to sequoia. Simply wraps the JSON of the resource collection as an array in the [] property Source: resource_collection.js, line 302 Returns: Type string &lt;private&gt; setData(rawData) Updates rawData with the json returned from the Sequoia service and sets collection to an array of `Resources Linked resources are collated into the individual Resources created for each item in the collection if they have relationship info. e.g. Assets that are linked to Contents will have a contentRef - if this is present, each Content instance will have a linked.assets[] with only the related Assets If there is no relationship specified in linked resources, (e.g. linked Customers against Subscriptions from the Payment service) then each Subscription instance will have all of the Customers avaliable as linked.customers[] Parameters: Name Type Description rawData Object json from a Sequoia browse request Source: resource_collection.js, line 69 Returns: self Type ResourceCollection toJSON() Get a JSON representation of this collection's keys/values Source: resource_collection.js, line 290 Returns: Type Object validate() Validate all the Resources in this collection. Source: resource_collection.js, line 381 See: Resource#validateField Returns: Type Promise Example resourceCollection.validate().catch((resource) =&gt; { // Show resource.errors[] }).then(resourceCollection =&gt; resourceCollection.save()) .then(() =&gt; { // do something on successfully saving }); where(criteria) Find a Resource in the local collection or null if not found The below examples assume the variable contents is populated with the result of client.service('metadata').then(s =&gt; s.resourcefulEndpoint('contents').all()) Parameters: Name Type Description criteria Criteria The criteria to use for filtering the local collection Source: resource_collection.js, line 513 See: ResourceCollection#where Returns: Type Array.&lt;Resource&gt; Examples Find all with a custom filter function // Find all of the Resources that have a title including 'die hard' that haven't had any tags applied yet contents.where(r =&gt; r.title.toLowerCase().includes('die hard') &amp;&amp; !Array.isArray(r.tags)) Find all that match a given object // Find all of the Resources that are active and have a type of 'show' contents.where({ type: 'show', active: true }) × Search results Close "},"ResourcefulEndpoint.html":{"id":"ResourcefulEndpoint.html","title":"Class: ResourcefulEndpoint","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: ResourcefulEndpoint ResourcefulEndpoint ResourceFulEndpoint is the main interaction class against sequoia MDS endpoints. This is what you'll be using to present data to users, for example content items, registered users etc. This class should not be used directly, but should instead be obtained from ServiceDescriptor#resourcefulEndpoint &lt;private&gt; new ResourcefulEndpoint(transport, resourceful) Parameters: Name Type Description transport Transport Transport instance to use for fetching resourceful Object JSON object describing this resourceful endpoint (fetched from sequoia services 'descriptor') Source: resourceful_endpoint.js, line 32 Example // `contents` is used in the rest of the examples as our reference // to a ResourcefulEndpoint let contents; client.login('username', 'password').then(session =&gt; { client.service('metadata').then(service =&gt; { // Get a resourceful endpoint (this is synchronous as the service passed // all the necessary data): contents = service.resourcefulEndpoint('contents'); // whatever }); }); Members batchSize :number Get the batchSize from the descriptor's storeBatch operation. This is how many resources can be saved at once when saving a ResourceCollection Type: number Source: resourceful_endpoint.js, line 523 hyphenatedPluralName :string Get the hyphenatedPluralName from the descriptor. The hyphenated plural name is used to identify what the resourceful endpoint is called. e.g. a camelCased resource (pluralName) like contentSegments will live under an HTTP endpoint of content-segments Type: string Source: resourceful_endpoint.js, line 504 pluralName :string Get the pluralName from the descriptor. The plural name is used to identify the content array from the JSON response from Sequoia. e.g. for assets, the response will be of the form: { assets: [ asset resource, asset resource ... ], linked: [ linked resource, linked resource ... ], meta: { ...meta info } } Type: string Source: resourceful_endpoint.js, line 482 relationships :object Get the relationship info from the descriptor. Type: object Source: resourceful_endpoint.js, line 463 Example contents.relationships // Returns: { \"children\": { \"description\": \"The associated child contents\", \"type\": \"indirect\", \"resourceType\": \"contents\", \"filterName\": \"withParentRef\", \"fields\": [ \"ref\", \"title\", \"parentRef\", \"type\" ], \"batchSize\": 10, \"name\": \"children\" }, \"assets\": { \"description\": \"The associated assets\", \"type\": \"indirect\", \"resourceType\": \"assets\", \"filterName\": \"withContentRef\", \"fields\": [ \"ref\", \"name\", \"contentRef\", \"type\", \"url\", \"fileFormat\", \"title\", \"fileSize\", \"tags\" ], \"batchSize\": 10, \"name\": \"assets\" } } serviceName :string Get the serviceName from the descriptor. Type: string Source: resourceful_endpoint.js, line 513 singularName :string Get the singularName from the descriptor. The singular name is used to identify what the specific resourceful resource is identified as. Type: string Source: resourceful_endpoint.js, line 492 Methods &lt;async&gt; all(criteria, options) The same as ResourcefulEndpoint#browse but will fetch all pages as a single ResourceCollection Parameters: Name Type Description criteria string | Query A query string to append to the request options object fetch options Source: resourceful_endpoint.js, line 242 See: Transport#get Returns: A ResourceCollection Type Promise browse(criteria, options) Perform a browse (a GET for all items on this resourceful endpoint, with optional criteria). The collection returned is the first page of results as specified by perPage (or the Resourceful default e.g. 100) Parameters: Name Type Description criteria string | Query A query string to append to the request options object fetch options Source: resourceful_endpoint.js, line 216 See: Trasport#get Returns: A ResourceCollection Type Promise &lt;private&gt; criteriaToQuery(criteria) Return a query string to append to the HTTP call. Will default to appending ?owner=&lt;owner&gt; Parameters: Name Type Argument Description criteria string | Query &lt;nullable&gt; A (potential) query string to append to the request Source: resourceful_endpoint.js, line 546 Returns: Type string destroy(resource, options) Destroy (perform an HTTP DELETE for) an existing item Parameters: Name Type Description resource Object An Object corresponding to the resouce you wish to delete options object fetch options Source: resourceful_endpoint.js, line 363 See: Transport#destroy Returns: Type Promise &lt;private&gt; endPointUrl(ref, criteria) Get the full URL to the resourceful endpoint/item we will send the request to Parameters: Name Type Argument Description ref string &lt;nullable&gt; An optional unique ref for performing actions on a unique item (rather than browsing) criteria string | Query &lt;nullable&gt; A (potential) query string to append to the request Source: resourceful_endpoint.js, line 572 See: ResourcefulEndpoint#criteriaToQuery Returns: Type string newResource(data) Obtain a new Resource for this endpoint. A new resource is something that has not yet been created remotely. The owner property will be pre-populated with the current tenancy. Provding a a value for this will override the current tenancy. This is useful when using root tenancy but populating data on behalf of non-root tenancies. See Client#setTenancy for more information. When a name property is provided, the ref (unique id) of this resource will also be populated. This is useful for allowing linking different kinds of resources together (see Resource#link) before saving the resources. There is a potential that names you choose will conflict with already stored resources. In this case, your changes will override the remote resource. See the below example for how to handle these situations. Parameters: Name Type Description data Object data to populate the Resource with Properties Name Type Argument Description owner string &lt;optional&gt; Defaults to the current tenancy name Source: resourceful_endpoint.js, line 145 Returns: Type Resource Examples Create a new resource const contentItem = contents.newResource({ name: 'my-new-content', title: 'something', synopsis: 'a really long synopsis' }); // You can now call methods on it, for example, a usual flow for creating // a Resource would be: contentItem.validate() .then(() =&gt; contentItem.save()) .then(() =&gt; { // Success, do something (redirect to a new view?) }).catch((error) =&gt; { // Validation error (from Resource object or the server), show the user what went wrong }); Update or create a piece of content const potentiallyNewContentItem = contents.newResource({ name: 'my-potentially-new-content', title: 'something new', synopsis: 'a really long synopsis' }); function findOrCreateResource(resourceful, data) { return resourceful.readOne(`${resourceful.owner}:${data.name}`).catch(() =&gt; resourceful.newResource(data)); } // You can now call methods on it, for example, a usual flow for creating // a Resource would be: findOrCreateResource(contents, potentiallyNewContentItem) .then((contentItem) =&gt; { // Update with new data in case it was an existing resource Object.assign(contentItem, potentiallyNewContentItem); contentItem.duration = 'PT75M'; return contentItem.save()) .then(() =&gt; { // Success, do something (redirect to a new view?) }).catch((error) =&gt; { // Validation error (from the server), show the user what went wrong }); newResourceCollection(data) Create a new ResourceCollection for this endpoint. Useful for creating many resources for ingest. Parameters: Name Type Description data Array.&lt;Object&gt; data to populate the ResourceCollection with Source: resourceful_endpoint.js, line 185 Returns: Type ResourceCollection Example Create a new resource const contentItems = contents.newResourceCollection([{ name: 'one', title: 'something', synopsis: 'a really long synopsis' }, { name: 'two', title: 'something else', synopsis: 'another really long synopsis' }]); contentItems.validate() .then(() =&gt; contentItems.save()) .then(() =&gt; { // Success, do something (redirect to a new view?) }).catch((error) =&gt; { // Validation error (from a nested Resource object or the server), show the user what went wrong }); readMany(refs, criteria, options) Fetch (performs an HTTP GET on) many items, with optional criteria Parameters: Name Type Description refs Array.&lt;String&gt; The unique references for the items criteria string | Query A query string to append to the request options object fetch options Source: resourceful_endpoint.js, line 305 See: Transport#get Returns: A ResourceCollection Type Promise readOne(ref, criteria, options) Fetch (performs an HTTP GET on) an individual item, with optional criteria Parameters: Name Type Description ref string The unique reference for this item criteria string | Query A query string to append to the request options object fetch options Source: resourceful_endpoint.js, line 288 See: Transport#get Returns: A Resource Type Promise relationshipFor(relationshipName) Get the relationship info for relationshipName from the descriptor Parameters: Name Type Description relationshipName string The name of the relationship e.g. 'assets' Source: resourceful_endpoint.js, line 404 Throws: Throws when the relationship doesn't exist Type Error Returns: Type Object Example contents.relationshipFor('categories'); // Returns: { \"description\": \"The associated categories\", \"type\": \"direct\", \"resourceType\": \"categories\", \"fieldNamePath\": \"categoryRefs\", \"fields\": [ \"ref\", \"title\", \"parentRef\", \"scheme\", \"value\" ], \"name\": \"categories\", \"batchSize\": 10 } &lt;private&gt; responseToResource() Turn the first item in the Sequoia response for this endpoint into a Resource. This is a convenience for when operating on individual Resources (read, update, store) where the sequoia response is of the form { &lt;pluralName&gt;: [&lt;Resource&gt;], meta: { ... } }and we want to just operate on Resource Source: resourceful_endpoint.js, line 69 Returns: Type Resource store(resource, options) Store (perform an HTTP POST for) a new item Parameters: Name Type Description resource Resource A Resource corresponding to the new resource you wish to save options object fetch options Source: resourceful_endpoint.js, line 323 See: Transport#post To Do: Validate against the descriptor that this is a valid item to store Returns: Type Promise update(resource, options) Update (perform an HTTP PUT for) an existing item Parameters: Name Type Description resource Object An Object corresponding to the new resouce you wish to save options object fetch options Source: resourceful_endpoint.js, line 344 See: Transport#put To Do: Validate against the descriptor that this is a valid item to store Returns: Type Promise × Search results Close "},"ServiceDescriptor.html":{"id":"ServiceDescriptor.html","title":"Class: ServiceDescriptor","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: ServiceDescriptor ServiceDescriptor Provides details of a Sequoia Service This class should not be used directly, but should instead be obtained from Client#service &lt;private&gt; new ServiceDescriptor(transport, data) Parameters: Name Type Description transport Transport Transport instance to use for fetching data Object JSON data returned from the service's raw description e.g. https://metadata-sandbox.sequoia.piksel.com/descriptor/raw?owner=demo Properties: Name Type Description data Object JSON data returned from the service's raw description e.g. https://metadata-sandbox.sequoia.piksel.com/descriptor/raw?owner=demo Source: registry.js, line 19 Methods businessEndpoint(name) Get a BusinessEndpoint from a ServiceDescriptor Parameters: Name Type Description name string e.g. 'feeds' (the feeds business endpoint from the gateway service) Source: registry.js, line 72 Returns: Type BusinessEndpoint resourcefulEndpoint(resourceName) Get a ResourcefulEndpoint from a ServiceDescriptor Parameters: Name Type Description resourceName string e.g. 'contents' (the contents resourceful endpoint from the meatatdata service) Source: registry.js, line 33 Returns: Type ResourcefulEndpoint resourcefulEndpoints(resourceName) Get an array of ResourcefulEndpoints from a ServiceDescriptor Parameters: Name Type Argument Description resourceName string &lt;repeatable&gt; e.g. 'assets', 'contents' (the assets and contents resourceful endpoint from the metadata service) Source: registry.js, line 56 Returns: Type Array.&lt;ResourcefulEndpoint&gt; Example const [ assets, contents ] = service.resourcefulEndpoints('assets', 'contents'); resourcefuls() Get the list of resourcefuls for this ServiceDescriptor Source: registry.js, line 95 To Do: This method isn't used and also does not return an array - it is not advised to use yet Should this return an array of ResourcefulEndpoints instead? Returns: a list of resourcefuls populated from the descriptor Type Array.&lt;Object&gt; × Search results Close "},"Session.html":{"id":"Session.html","title":"Class: Session","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Session Session Manages the end user authentication session against (currently) pauth token. This class is not intended to be used directly. You should instead use Client#login, Client#logout and Client's session property See the Sequoia Documentation for more information. new Session(transport, directory, registry, identityUri) Parameters: Name Type Argument Description transport Transport Transport instance to use for fetching directory string The directory (sometimes refered to as 'domain') that the user belongs to. This is prepended to the username on login requests (POSTs to /pauth/token) registry Registry a stored registry reference to query identityUri string &lt;nullable&gt; The endpoint URI for the sequoia identity service e.g. https://identity-sandbox.sequoia.piksel.com Properties: Name Type Argument Description directory string Stored from the initial directory parameter identityUri string &lt;nullable&gt; Stored from the initial identityUri parameter token string &lt;nullable&gt; The access_token returned from the call to /pauth/token after logging in tenants Array.&lt;Object&gt; Stored array of tenants the user has access to See the tenants documentation for more information. access Object Stored access information for the logged in user. See the access documentation for more information. Source: session.js, line 39 Example import Session from '@pikselpalette/sequoia-js-client-sdk/lib/session'; const session = new Session('piksel', 'https://identity-sandbox.sequoia.piksel.com'); session.authenticateWithCredentials('username', 'password').then((session) =&gt; this.registry.fetch(session.currentOwner())).then(() =&gt; this.session) Members &lt;nullable&gt; currentTenant :string The current tenant being used in this session. When getting this propery, it will default to the first tenant in the Session.tenants array if this property has not been explicitly set Will return null if there are no tenants available (e.g. the session is inactive) Type: string Source: session.js, line 358 Methods authenticateWithCredentials(username, password, options) Create a session based on end user credentials Parameters: Name Type Argument Description username string &lt;nullable&gt; password string &lt;nullable&gt; options AuthenticationOptions &lt;nullable&gt; Source: session.js, line 94 See: {Client#login} Returns: Type Promise authenticateWithToken(token) Create a session based on an existing bearer token Use this if you acquire an access token via other means, i.e. an existing oauth mechanism for Sequoia Parameters: Name Type Description token string Source: session.js, line 165 Returns: Type Promise changePassword(oldPassword, newPassword) Change the password of the user. Piksel Auth only. Parameters: Name Type Description oldPassword string newPassword string Source: session.js, line 187 clearExpiryWarning() Clear the expiry warning callback and cancel any timers. Source: session.js, line 245 currentOwner() Get the name (owner) of the current tenant Source: session.js, line 377 Returns: Type string destroy() Log out an end user Source: session.js, line 390 To Do: Should this make a call to some service to revoke the auth token? Returns: Type Session findTenant() Find a tenant by name in the current set of user available tenants Source: session.js, line 345 Returns: Type Object isActive() Returns whether there is a currently active logged in session Source: session.js, line 336 Returns: Type boolean &lt;private&gt; populateAccess() Populate the access properties of Session with data returned from Sequoia. Source: session.js, line 310 Returns: Type Promise &lt;private&gt; populateTenants() Populate the tenants properties of Session with data returned from Sequoia. Source: session.js, line 289 Returns: Type Promise resetPassword(username) Reset the password of the user. Piksel Auth only. Parameters: Name Type Description username string Source: session.js, line 204 setDirectory(directory) Set the directory after initialisation Use this if you want to cache your client, but want to login under a different directory / domain Parameters: Name Type Description directory string Source: session.js, line 222 setOnExpiryWarning(callback, threshold) Set the expiry warning callback and threshold. Parameters: Name Type Argument Default Description callback function &lt;nullable&gt; Callback invoked when token is expiring threshold Number &lt;nullable&gt; 60000 Threshold before expiry on which to invoke the callback, default 60000ms Source: session.js, line 231 startOnExpiryWarningTimer() Start the expiry warning timer. Source: session.js, line 259 tokenExpiring(access) Called when the token is about to expire. Calls the callback if registered. Parameters: Name Type Description access AccessSession The Sequoia access session Source: session.js, line 275 × Search results Close "},"Transport.html":{"id":"Transport.html","title":"Class: Transport","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Class: Transport Transport Handles fetching. This class should not be used directly, but should instead be obtained from ServiceDescriptor#resourcefulEndpoint or ServiceDescriptor#businessEndpoint new Transport(options, encodeUri) Parameters: Name Type Argument Description options TransportDefaults &lt;nullable&gt; The options to use with all fetch requests encodeUri string &lt;nullable&gt; Indicate whether to encode request URIs generated. Defaults false Properties: Name Type Argument Description defaults TransportDefaults &lt;nullable&gt; Stored from the initial 'options' parameter merged with the standard defaults Source: transport.js, line 21 Example import Transport from '@pikselpalette/sequoia-js-client-sdk/lib/transport'; const transport = new Transport({method: 'POST'}); transport.fetchWithDefaults('someurl').then((response) =&gt; console.log(response); Methods destroy(url, options) Performs an HTTP DELETE request Parameters: Name Type Description url string sequoia url options object fetch options Source: transport.js, line 147 Returns: Type Promise encodeUrl(url) Encodes the request url if this.encodeUri is true. Parameters: Name Type Description url string the url to potentially encode Source: transport.js, line 51 fetchWithDefaults(url, options) Performs a fetch with the default options from Transport Parameters: Name Type Description url string sequoia url options object fetch options Source: transport.js, line 69 Returns: Type Promise get(url, options) Performs an HTTP GET request Parameters: Name Type Description url string sequoia url options object fetch options Source: transport.js, line 105 Returns: Type Promise post(url, options) Performs an HTTP POST request Parameters: Name Type Description url string sequoia url options object fetch options Source: transport.js, line 117 Returns: Type Promise put(url, options) Performs an HTTP PUT request Parameters: Name Type Description url string sequoia url options object fetch options Source: transport.js, line 132 Returns: Type Promise × Search results Close "},"tutorial-getting_started.html":{"id":"tutorial-getting_started.html","title":"Tutorial: Getting Started","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Getting Started Getting startedInstallationnpm install --save @pikselpalette/sequoia-js-client-sdkBasic Usage (get some filtered contents)In es6 module loader environments (webpack, rollup, browserify etc)import Client from '@pikselpalette/sequoia-js-client-sdk/lib/client'; import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; // Create a client: const client = new Client({ directory: 'piksel', registryUri: 'https://identity-sandbox.sequoia.piksel.com' }); client .login('username', 'password') .then(session =&gt; { // You can now query the session provided as the first argument (or // client.session); e.g. `session.isActive()` // Get a service:: client.serviceDescriptors('metadata').then([metadata] =&gt; { // Get a resourceful endpoint (this is synchronous as the service passed // all the necessary data): const contents = metadata.resourcefulEndpoint('contents'); contents .browse( where() .fields('title', 'mediumSynopsis', 'duration', 'ref') .include('assets') .page(1) .perPage(24) .orderByUpdatedAt() .desc() .count() ) .then(collection =&gt; { // Do something with the ResourceCollection returned }); }); }) .catch(error =&gt; { // Not logged in, inspect `error` to see why });In non-es6 module loader environments (e.g. node)// Use e.g. #!/usr/bin/env node --harmony_async_await require('isomorphic-fetch'); const Client = require('@pikselpalette/sequoia-js-client-sdk/dist/sequoia-client.js'); const { where, field, param, textSearch } = Client; // Create a client: const client = new Client({ directory: 'piksel', registryUri: 'https://identity-sandbox.sequoia.piksel.com' }); (async function init() { await client.generate(bearerToken); const services = await client.serviceDescriptors('metadata'); const contents = services[0].resourcefulEndpoint('contents'); const collection = await contents.browse( where() .fields('title', 'mediumSynopsis', 'duration', 'ref') .include('assets') .page(1) .perPage(24) .orderByUpdatedAt() .desc() .count() ); // Do something with the ResourceCollection returned })(); × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
