    {"session.js.html":{"id":"session.js.html","title":"Source: session.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: session.js import delay from 'lodash.delay'; import differenceInMilliseconds from 'date-fns/difference_in_milliseconds'; export const NO_OAUTH_SECRET_PROVIDED = ` No oAuth client secret was provided. Provide a base64 secret to allow oAuth logins. `; /** * Manages the end user authentication session against (currently) pauth token. * * &lt;p&gt;This class is not intended to be used directly. You should instead use {@link Client#login}, * {@link Client#logout} and [Client's session property]{@link Client}&lt;/p&gt; * * &lt;p&gt;See the {@link https://identity-reference.sequoia.piksel.com/docs|Sequoia Documentation} for more information.&lt;/p&gt; * * @param {Transport} transport - Transport instance to use for fetching * @param {string} directory - The directory (sometimes refered to as 'domain') that the user belongs to. * This is prepended to the username on login requests (POSTs to /pauth/token) * @param {Registry} registry - a stored registry reference to query * @param {string?} identityUri - The endpoint URI for the sequoia identity service e.g. https://identity-sandbox.sequoia.piksel.com * * @property {string} directory - Stored from the initial `directory` parameter * @property {string?} identityUri - Stored from the initial `identityUri` parameter * @property {string?} token - The access_token returned from the call to * {@link https://identity-reference.sequoia.piksel.com/docs/routes/pauth-token|/pauth/token} after logging in * @property {Object[]} tenants - Stored array of tenants the user has access to * See the {@link https://identity-reference.sequoia.piksel.com/docs/routes/pauth-tenants|tenants documentation} for more information. * @property {Object} access - Stored access information for the logged in user. * See the {@link https://identity-reference.sequoia.piksel.com/docs/routes/pauth-access|access documentation} for more information. * * @example * import Session from '@pikselpalette/sequoia-js-client-sdk/lib/session'; * * const session = new Session('piksel', 'https://identity-sandbox.sequoia.piksel.com'); * session.authenticateWithCredentials('username', 'password').then((session) =&gt; this.registry.fetch(session.currentOwner())).then(() =&gt; this.session) * */ class Session { constructor(transport, directory, registry, identityUri) { this.transport = transport; this.directory = directory; this.registry = registry; this.identityUri = identityUri; this.token = null; this.tenants = []; this.access = {}; this.currentTenantName = null; this.token = null; this.expiryWarningRef = null; } getIdentityUri() { const identityUri = this.registry.getServiceLocation('identity'); if (identityUri !== null) { this.identityUri = identityUri; } // We either had the identityUri supplied via the `client` constructor // or we had a pre-populated registry, so return it if (this.identityUri) { return Promise.resolve(this.identityUri); } // We don't know about the location of identity, so ask the registry const tenancy = this.currentTenant ? this.currentTenant.name : this.directory; return this.registry.fetch(tenancy).then(() =&gt; { this.identityUri = this.registry.getServiceLocation('identity'); }); } /** * @typedef {Object} AuthenticationOptions * @property {string?} strategy - 'pauth' or 'oauth' * @property {string?} secret - [base64 clientId and clientSecret]{@link https://identity-euw1shared.sequoia.piksel.com/docs/groups/oauth} * @property {string?} url - Override the URL to hit for authentication. Useful * for providing custom endpoints to provide an access_token */ /** * Create a session based on end user credentials * * @param {string?} username * @param {string?} password * @param {AuthenticationOptions?} options * * @see {Client#login} * @returns {Promise} */ authenticateWithCredentials( username, password, options = { strategy: 'pauth' } ) { return this.getIdentityUri().then(() =&gt; { const { strategy, url, secret } = options; let endpoint = `${this.identityUri}/pauth/token`; let body = JSON.stringify({ username: `${this.directory}\\\\${username}`, password }); let headers; if (strategy === 'oauth') { if (secret === undefined) { return Promise.reject(NO_OAUTH_SECRET_PROVIDED); } endpoint = `${this.identityUri}/oauth/token`; if (typeof username === 'string' &amp;&amp; typeof password === 'string') { body = `grant_type=password&amp;username=${ this.directory }\\\\${username}&amp;password=${encodeURIComponent(password)}`; } else { body = 'grant_type=client_credentials'; } headers = { authorization: `Basic ${secret}`, 'Content-Type': 'application/x-www-form-urlencoded' }; } // The `url` option overrides if (url) { endpoint = url; } delete options.url; delete options.strategy; delete options.secret; const fetchOptions = { body }; // Just { body, headers } leaves options.headers as undefined and therefor // overrides the defaults in transport.js if (headers) { fetchOptions.headers = headers; } return ( this.transport .post(endpoint, Object.assign({}, fetchOptions, options)) // eslint-disable-next-line camelcase .then(({ access_token }) =&gt; this.authenticateWithToken(access_token)) .then(() =&gt; this) ); }); } /** * Create a session based on an existing bearer token * * Use this if you acquire an access token via other means, * i.e. an existing oauth mechanism for Sequoia * * @param {string} token * * @returns {Promise} */ authenticateWithToken(token) { if (token) { this.token = token; this.transport.defaults.headers.authorization = `Bearer ${this.token}`; } this.clearExpiryWarning(); return this.populateTenants() .then(() =&gt; this.populateAccess()) .then(() =&gt; { this.startOnExpiryWarningTimer(); return this; }); } /** * Change the password of the user. Piksel Auth only. * * @param {string} oldPassword * @param {string} newPassword */ changePassword(username, password, newPassword) { return this.getIdentityUri().then(identityUrl =&gt; ( this.transport.post(`${identityUrl}/pauth/passwords`, { body: JSON.stringify({ username, password, newPassword }) }) )); } /** * Reset the password of the user. Piksel Auth only. * * @param {string} username */ resetPassword(username) { return this.getIdentityUri().then(identityUrl =&gt; ( this.transport.post(`${identityUrl}/pauth/password-resets`, { body: JSON.stringify({ username }) }) )); } /** * Set the directory after initialisation * * Use this if you want to cache your client, but want to * login under a different directory / domain * * @param {string} directory */ setDirectory(directory) { this.directory = directory; } /** * Set the expiry warning callback and threshold. * @param {Function?} callback Callback invoked when token is expiring * @param {Number?} threshold Threshold before expiry on which to invoke the callback, default 60000ms */ setOnExpiryWarning(callback, threshold = 60000) { this.clearExpiryWarning(); if (callback) { this.onExpiryWarning = callback; this.expiryThreshold = threshold; } this.startOnExpiryWarningTimer(); } /** * Clear the expiry warning callback and cancel any timers. */ clearExpiryWarning() { this.onExpiryWarning = null; this.expiryThreshold = null; // Clear any existing timers if (this.expiryWarningRef) { clearTimeout(this.expiryWarningRef); this.expiryWarningRef = null; } } /** * Start the expiry warning timer. */ startOnExpiryWarningTimer() { if (this.access &amp;&amp; this.onExpiryWarning) { const expiryWarning = differenceInMilliseconds(this.access.expiresAt, new Date()) - this.expiryThreshold; this.expiryWarningRef = delay( expiringAccess =&gt; this.tokenExpiring(expiringAccess), expiryWarning, this.access ); } } /** * Called when the token is about to expire. * Calls the callback if registered. * @param {AccessSession} access The Sequoia access session */ tokenExpiring(access) { if (this.onExpiryWarning) { this.onExpiryWarning(access); } } /** * Populate the `tenants` properties of `Session` with * data returned from Sequoia. * * @private * * @returns {Promise} */ populateTenants() { if (this.token === null) { // Not authenticated, so do nothing return Promise.resolve(); } return this.getIdentityUri() .then(() =&gt; this.transport.get(`${this.identityUri}/pauth/tenants`)) .then((json) =&gt; { this.tenants = json.tenants; }); } /** * Populate the `access` properties of `Session` with * data returned from Sequoia. * * @private * * @returns {Promise} */ populateAccess() { if (this.token === null) { // Not authenticated, so do nothing return Promise.resolve(); } return this.getIdentityUri() .then(() =&gt; { let accessUri = `${this.identityUri}/pauth/access`; if (this.currentOwner()) { accessUri = `${accessUri}?tenants=${this.currentOwner()}`; } return this.transport.get(accessUri); }) .then((json) =&gt; { this.access = json; }); } /** * Returns whether there is a currently active logged in session * * @returns {boolean} */ isActive() { return this.token !== null; } /** * Find a tenant by name in the current set of user available tenants * * @returns {Object} */ findTenant(tenantName) { return this.tenants.find(item =&gt; item.name === tenantName); } /** * The current tenant being used in this session. * * When getting this propery, it will default to the first tenant in the {@link Session.tenants} array * if this property has not been explicitly set * * Will return null if there are no tenants available (e.g. the session is inactive) * @type {string?} */ get currentTenant() { if (!this.tenants.length) { return null; } return this.currentTenantName === null ? this.tenants[0] : this.findTenant(this.currentTenantName); } set currentTenant(tenantName) { this.currentTenantName = tenantName; } /** * Get the name (owner) of the current tenant * * @returns {string} */ currentOwner() { return this.currentTenant ? this.currentTenant.name : this.currentTenantName; } /** * Log out an end user * * @todo Should this make a call to some service to revoke the auth token? * * @returns {Session} */ destroy() { this.token = null; this.tenants = []; this.access = {}; this.currentTenantName = null; delete this.transport.defaults.headers.Authorization; if (this.expiryWarningRef) { clearTimeout(this.expiryWarningRef); this.expiryWarningRef = null; } return this; } } export default Session; × Search results Close "},"business_endpoint.js.html":{"id":"business_endpoint.js.html","title":"Source: business_endpoint.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: business_endpoint.js import queryString from 'qs'; import Query from './query'; export function InvalidCriteriaException(message) { this.message = message; this.name = 'InvalidCriteriaException'; } /** * BusinessEndpoint is the main interaction class against non-resourceful sequoia endpoints. * * Business endpoints are simple rest-like endpoints. Due to the nature of them, this SDK * is not (currently) intending to provide anything other than simple validation for * paths and query strings. Objects are just the plain JSON returned from the service, * unlike {@link ResourcefulEndpoint} which will send back {@link ResourceCollection} and * {@link Resource}s. * * This class should not be used directly, but should instead be obtained * from {@link ServiceDescriptor#businessEndpoint} * * @param {Transport} transport - Transport instance to use for fetching * @param {Object} business - JSON object describing this business endpoint * (fetched from sequoia services 'descriptor') * * @example * // `contents` is used in the rest of the examples as our reference * // to a ResourcefulEndpoint * let feeds; * * client.generate().then(() =&gt; { * client.service('feed').then((service) =&gt; { * // Get a business endpoint (this is synchronous as the service passed * // all the necessary data): * feeds = service.businessEndpoint('feeds', { name: 'UTV-15246' }); * // whatever * }); * }); * * @private */ class BusinessEndpoint { constructor(transport, endpoint, pathOptions) { this.transport = transport; this.endpoint = endpoint; let { path } = endpoint; const errors = []; const pathParams = Object.assign({ owner: endpoint.tenant }, pathOptions); (path.match(/([^{]*?).(?=\\})/gim) || []).forEach((pathParam) =&gt; { if (!(pathParam in pathParams) &amp;&amp; !pathParam.endsWith('?')) { errors.push(`Required path parameter '${pathParam}' was not supplied`); } }); if (errors.length) { throw new Error(errors.join('\\n')); } Object.keys(pathParams).forEach((key) =&gt; { path = path.replace(new RegExp(`{${key}[?]?}`), pathParams[key]); }); // Strip out any optional params: path = path.replace(/{[^?]+\\?}/g, ''); this.endpoint.location = `${this.endpoint.location}${path}`; } /** * Perform an action against the business endpoint. Note, the HTTP method comes from * the `routes['name'].method` portion of the descriptor * * @param {(string|Query)} criteria - A query string to append to the request * @param {object} options - [fetch options]{@link https://github.github.io/fetch/#options} * * @see {@link Transport#fetchWithDefaults} * * @throws InvalidCriteriaException * * @returns {Promise} - JSON returned from the endpoint */ fetch(criteria, options) { const { method } = this.endpoint; const fetchOptions = Object.assign({ method }, options); return this.transport.fetchWithDefaults( this.endPointUrl(criteria), fetchOptions ); } /** * Required query parameters for the business endpoint from the * `routes['name'].inputs.query` portion of the descriptor * * Returns the raw objects * * @example * // Returns e.g. * [{ * \"type\": \"name\", * \"meta\": [{ * \"sequoiaType\": \"name\" * }], * \"invalids\": [\"\" ], * \"name\": \"count\", * \"required\": false * }, * { * \"type\": \"string\", * \"description\": \"language to localise response to\", * \"invalids\": [\"\"], * \"name\": \"lang\", * \"required\": false * }] * * @type {object[]} */ get requiredQueryParameters() { const { inputs } = this.endpoint; if (inputs &amp;&amp; inputs.query) { return inputs.query.filter(query =&gt; query.required === true); } return []; } /** * Returns an array of query parameter names * * @example * // Returns e.g. * ['currency', 'price'] * * @type {string[]} */ get requiredQueryParameterNames() { return this.requiredQueryParameters.map(q =&gt; q.name); } // Private methods /** * Return a query string to append to the HTTP call. Will default to appending * `?owner=&lt;owner&gt;` * * @param {(string|Query)?} criteria - A (potential) query string to append to the request * * @private * * @throws InvalidCriteriaException * * @returns {string} */ criteriaToQuery(criteria) { let query = ''; if (typeof criteria === 'string') { if (criteria !== '') { query += `?${criteria}`; } } else if (criteria instanceof Query) { query += `?${criteria.toQueryString()}`; } const requestQueryParams = Object.keys( queryString.parse(query, { ignoreQueryPrefix: true }) ); this.requiredQueryParameterNames.forEach((requiredValue) =&gt; { if (!requestQueryParams.includes(requiredValue)) { throw new InvalidCriteriaException( `Required query parameter '${requiredValue}' was not passed` ); } }); return query; } /** * Get the full URL to the business endpoint/item we will send the request to * * @param {(string|Query)?} criteria - A (potential) query string to append to the request * * @see {@link BusinessEndpoint#criteriaToQuery} * * @private * * @throws InvalidCriteriaException * * @returns {string} */ endPointUrl(criteria) { return `${this.endpoint.location}${this.criteriaToQuery(criteria)}`; } } export default BusinessEndpoint; × Search results Close "},"client.js.html":{"id":"client.js.html","title":"Source: client.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: client.js import Transport from './transport.js'; import Session from './session.js'; import Registry from './registry.js'; import { where, field, param, textSearch } from './query.js'; /** * @typedef {Object} ClientOptions * Options for the Client. * @property {string} directory - The directory to pass through to {@link Session}. * @property {string} registryUri - The registryUri to pass through to {@link Registry}. * @property {string?} identityUri - Optional identityUri to pass through to {@link Session}. * @property {string?} token - Token to authenticate with. * @property {string?} tenant - Tenant to initialize with. * @property {boolean?} enableCache - Indicates whether to cache service descriptors in {@link Registry}. * @property {encodeUri?} encodeURI - Indicates whether to encode URIs before requesting in {@link Transport}. * Will not re-encode existing sequences (e.g. `%20` will stay as `%20`, but `%2` will encode to `%202`) */ /** * Provides initial setup and subsequent access to the SDK * * @param {ClientOptions} options - Options for the Client. * * @property {Transport} transport - a stored transport instance used for fetching * @property {Session} session - a stored session to query the current users' authentication state with * @property {Registry} registry - a stored registry reference to query * * @requires {@link Transport} * @requires {@link Session} * @requires {@link Registry} * * @tutorial getting_started * * @example * * import Client from '@pikselpalette/sequoia-js-client-sdk/lib/client'; * import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; * * // Create a client: * const client = new Client({ directory: 'piksel', * registry: 'https://registry-sandbox.sequoia.piksel.com' }); * * client.login('username', 'password').then(session =&gt; { * // You can now query the session provided as the first argument (or * // client.session); e.g. `session.isActive()` * * // Get a service:: * client.service('metadata').then(service =&gt; { * // Get a resourceful endpoint (this is synchronous as the service passed * // all the necessary data): * const contents = service.resourcefulEndpoint('contents'); * * contents.browse(where().fields('title', 'mediumSynopsis','duration', 'ref') * .include('assets').page(1).perPage(24).orderByUpdatedAt().desc().count()) * .then(json =&gt; { * // Do something with the json returned * }); * }); * }).catch(error =&gt; { * // Not logged in, inspect `error` to see why * }); * * @example * * // Adding a tenant argument to the Client means you can skip setting the tenant later on. * const client = new Client({ directory: 'piksel', * registry: 'https://registry-sandbox.sequoia.piksel.com', * tenant: 'demo' }); * * @example * * // Adding a token argument to the Client means you do not need to call generate() * // in a separate step. * const client = new Client({ directory: 'piksel', * registry: 'https://registry-sandbox.sequoia.piksel.com', * token: 'yourGeneratedToken' }); */ class Client { constructor({ directory, registryUri, identityUri, token, tenant, enableCache, encodeUri }) { this.transport = new Transport({}, encodeUri); this.registry = new Registry(this.transport, registryUri, enableCache); this.session = new Session( this.transport, directory, this.registry, identityUri ); if (tenant) this.setTenancy(tenant); if (token) this.generate(token); } /** * Get a {@link ServiceDescriptor} from the {@link Registry} * * @deprecated Deprecated since 1.2.0. Use {@link Client#serviceDescriptors} * * @see {@link Registry#getService} * * @returns {Promise} */ service(serviceName) { console.warn(`client.service() is deprecated as it is passing a serviceDescriptor and not a service. Please use client.serviceDescriptors() instead`); return this.serviceDescriptors(serviceName).then(([result]) =&gt; result); } /** * Get a list of {@link ServiceDescriptor}s from the service endpoint * * @see {@link Registry#getServiceDescriptors} * * @param {...string} serviceNames - service names * * @returns {Promise} */ serviceDescriptors(...serviceNames) { return this.registry.getServiceDescriptors(...serviceNames); } /** * Get a list of {@link ServiceDescriptor}s from the SDK cache, falling back to the service endpoint * * @see {@link Registry#getCachedServiceDescriptors} * * @param {...string} serviceNames - service names * * @returns {Promise} */ cachedServiceDescriptors(...serviceNames) { return this.registry.getCachedServiceDescriptors(...serviceNames); } /** * Log an end user in with username and password credentials * * @param {string?} username - the end user's username * @param {string?} password - the end user's password * @param {AuthenticationOptions?} options * * @example * // Standard 'pauth' login * client.login('test_username', 'test_password').then((session) =&gt; { * // Do something with the session * }); * * // 'pauth' style login to a custom endpoint * client.login('test_username', 'test_password', { * url: 'https://example.com/custom/pauth' * }).then((session) =&gt; { * // Custom url should return a json response of { 'access_token': &lt;token&gt; } * // Do something with the session * }); * @example * // Standard 'oauth' login (password grant) * const secret = 'somebase64secret=='; * client.login('test_username', 'test_password', { * strategy: 'oauth', * secret * }).then((session) =&gt; { * // Do something with the session * }); * * @example * // Client oauth (client credentials grant) * const secret = 'somebase64secret=='; * client.login(null, null, { * strategy: 'oauth', * secret * }).then((session) =&gt; { * // Do something with the session * }); * * @example * // login will reject when not passing a secret * client.login('test_username', 'test_password', { * strategy: 'oauth' * }).catch((err) =&gt; { * // Inspect `err` * }); * * @see {Session#authenticateWithCredentials} * * @returns {Promise} - First argument to the resolved Promise is the {@link Session} object that * has been updatedc */ login(username, password, options = { strategy: 'pauth' }) { return this.session .authenticateWithCredentials(username, password, options) .then(session =&gt; this.registry.fetch(session.currentOwner())) .then(() =&gt; this.session); } /** * Generate a Session from an existing bearer token. * * It is also useful to use this if you acquire an access token via other means, * i.e. an existing oauth mechanism for Sequoia * * Call this method without a token parameter to instantiate the client for anonymous * usage. Note: currently the Sequoia registry does not provide anonymous access. * See the below example for how to handle this currently. * * @param {string?} token - an existing bearer token for an end user * * @example * client.generate('some token').then(doSomething); * * @example * // Anonymous usage: * client.generate().catch((err) =&gt; { * if (err.response &amp;&amp; err.response.status === 401) { * client.registry.tenant = SQ_DIRECTORY; * * client.registry.services.push({ * owner: 'root', * name: 'identity', * title: 'Identity Service', * location: SQ_IDENTITY_URL * }); * * client.registry.services.push({ * owner: 'root', * name: 'gateway', * title: 'Gateway Service', * location: client.registry.registryUri.replace('registry', 'gateway') * }); * } * }).then(doSomething); * * @returns {Promise} - First argument to the resolved Promise is the `Session` object that * has been updated */ generate(token) { const p = this.session.authenticateWithToken(token); return p .then(session =&gt; this.registry.fetch(session.currentOwner())) .then(() =&gt; this.session); } /** * Changes the password of a user * * @returns null */ changePassword(username, oldPassword, newPassword) { return this.session.changePassword(username, oldPassword, newPassword); } /** * Reset the password of a user * * @returns Object */ resetPassword(username) { return this.session.resetPassword(username); } /** * Log out an end user * * @returns {Session} */ logout() { return this.session.destroy(); } /** * Set the current tenancy for the user * * When switching tenancies, [this.registry]{@link Registry} will be * repopulated with the services available in that tenancy. * * Note: existing instances of {@link ServiceDescriptor}s, {@link ResourcefulEndpoint}s etc * will not have the 'owner' updated when switching to a new tenancy. See the below * example for more info. * * @param {string} tenantName - the name of the tenancy to use * * @example &lt;caption&gt;Switching a tenancy&lt;/caption&gt; * await client.generate(some_token); * await client.setTenancy('test'); * * let identity = await client.service('identity'); * let usersEndpoint = identity.resourcefulEndpoint('users'); * await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=test * * await client.setTenancy('production'); * // At this point `identity` and `usersEndpoint` will still be doing * // `fetch`es with `?owner=test`. You will need to repopulate them * // as below * await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=test * * identity = await client.service('identity'); * usersEndpoint = identity.resourcefulEndpoint('users'); * await usersEndpoint.browse() // https://&lt;endpoint&gt;/data/users?owner=production * * @returns {Promise&lt;Session&gt;} */ setTenancy(tenantName) { // If the tenants.length === 0, it indicated that we are logging in // as an anonymous user, where the tenants would not have been set. if (this.session.tenants.length &gt; 0) { const tenantIds = this.session.tenants.map(item =&gt; item.name); if (!tenantIds.some(n =&gt; n === tenantName)) { return Promise.reject(new Error('Tenant does not exist')); } } this.session.currentTenant = tenantName; // Switching a tenancy whilst we've already logged in requires us // to update the registry return this.registry .fetch(tenantName) .then(() =&gt; this.session.populateAccess()) .then(() =&gt; this.session); } /** * Set the current directory * * This will only affect new authentications, * if the client is already authenticated, it will not do anything. * */ setDirectory(directory) { this.session.directory = directory; } /** * Set callback for when the Token is about to expire, * will be called before expiry based on the provided threshold * * Call with null to cancel the callback. * * @param {Function} callback Will be called with the current [session.access]{@link Session} * @param {Number} threshold Number of milliseconds _before_ expiry when callback will be invoked. Defaults to 60000 (1 minute) */ onExpiryWarning(callback, threshold = 60000) { this.session.setOnExpiryWarning(callback, threshold); } } // Export the query methods for use in non-es6 module environments. // e.g. // const Client = require('@pikselpalette/sequoia-js-client-sdk/dist/sequoia-client.js'); // const { where, field, param, textSearch } = Client; Client.where = where; Client.field = field; Client.param = param; Client.textSearch = textSearch; export default Client; × Search results Close "},"resource_collection.js.html":{"id":"resource_collection.js.html","title":"Source: resource_collection.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: resource_collection.js import Resource from './resource'; export const NO_RESOURCEFUL_ENDPOINT_ERROR = ` No resourceful endpoint tied to this resource collection. You should use resourcefulEndpoint.browse(), or supply a ResourcefulEndpoint instance when creating this collection. `; export const NO_NEXT_PAGE_ERROR = 'No next page'; export const NO_PREVIOUS_PAGE_ERROR = 'No previous page'; /** * A pagination aware collection of {@link Resource} objects. * * This class should not be used directly, but should instead be obtained * from {@link ResourcefulEndpoint} methods * * @param {Object} rawData - Raw JSON response from the Sequoia endpoint * @param {string} initialCriteria - the initial filter criteria used when requesting from this endpoint * @param {ResourcefulEndpoint} resourcefulEndpoint - The {@link ResourcefulEdnpoint} that created this ResourceCollection * * @property {Object} rawData - Raw JSON response from the Sequoia endpoint * @property {string} initialCriteria - the initial filter criteria used when requesting from this endpoint * @property {ResourcefulEndpoint} resourcefulEndpoint - The {@link ResourcefulEdnpoint} that created this ResourceCollection * @property {Resource[]} collection - Array of {@link Resource} objects * * @since 0.0.2 * * @private */ class ResourceCollection { /** * @param {Object} rawData - Raw JSON response from the Sequoia endpoint * @param {string} initialCriteria - the initial filter criteria used when requesting from this endpoint * @param {ResourcefulEndpoint} resourcefulEndpoint - The {@link ResourcefulEndpoint} that created this ResourceCollection * * @returns {Resource} */ constructor(rawData, initialCriteria, resourcefulEndpoint) { /** @property {string} - the initial filter criteria used when requesting from this endpoint */ this.initialCriteria = initialCriteria; /** @property {ResourcefulEndpoint} - The {@link ResourcefulEndpoint} that created this ResourceCollection */ this.resourcefulEndpoint = resourcefulEndpoint; /** @property {Resource[]} - Array of {@link Resource} objects */ this.collection = []; this.setData(rawData); } /** * Updates `rawData` with the json returned from the Sequoia service and sets * `collection` to an array of `{@link Resource}s * * Linked resources are collated into the individual {@link Resource}s created * for each item in the collection if they have relationship info. e.g. * Assets that are linked to Contents will have a `contentRef` - if this is present, * each Content instance will have a linked.assets[] with only the related Assets * * If there is no relationship specified in linked resources, (e.g. linked Customers * against Subscriptions from the Payment service) then each Subscription instance * will have *all* of the Customers avaliable as linked.customers[] * * @param {Object} rawData - json from a Sequoia `browse` request * * @private * * @returns {ResourceCollection} - self */ setData(rawData) { this.rawData = rawData; // Without a descriptor, we don't know truly know what to pick out if ( this.resourcefulEndpoint &amp;&amp; this.rawData &amp;&amp; this.rawData[this.resourcefulEndpoint.pluralName] ) { this.collection = this.rawData[this.resourcefulEndpoint.pluralName].map( (content) =&gt; { const resource = Object.assign({}, content); // Copy if (this.rawData.linked) { const linkByRefName = `${this.resourcefulEndpoint.singularName}Ref`; resource.linked = {}; Object.keys(this.rawData.linked).forEach((link) =&gt; { resource.linked[link] = this.rawData.linked[link].filter((item) =&gt; { // If a `linkByRefName` exists on this link, filter only those // that are directly linked (this helps when `browsing()` a list of // disparate content where links come back for every item in the list // (e.g. metadata/contents -&gt; linked assets). // However, some resourcefuls have links without this explicitly set // e.g. relationships like credits/relatedMaterials.assets that have // a through, or payment/subscriptions -&gt; linked customers if (item[linkByRefName]) { return item[linkByRefName] === resource.ref; } const relationship = (this.resourcefulEndpoint &amp;&amp; this.resourcefulEndpoint.resourceful &amp;&amp; this.resourcefulEndpoint.resourceful.relationships &amp;&amp; this.resourcefulEndpoint.resourceful.relationships[link]) || {}; const { through, filterName } = relationship; // if we do not have a through, we are handling payment/customers // and we don't want to filter anything out if (!through) return true; const { fieldNamePath } = this.resourcefulEndpoint.resourceful.relationships[through]; let throughFields = resource[fieldNamePath] || []; throughFields = Array.isArray(throughFields) ? throughFields : [throughFields]; // Our first attempt at getting the filter we need relied on what filters were in // this.resourcefulEndpoint.filters. This worked fine for metadata/credits, but // metadata/people does not have withContentRef. The following code is not pretty, // but as the filters follow the same naming convention, deriving the filter we need // from the filterName works fine. let parsedFilterName = filterName.slice(4); parsedFilterName = `${parsedFilterName .charAt(0) .toLowerCase()}${parsedFilterName.slice(1)}`; return throughFields.some( field =&gt; field === item[parsedFilterName] ); }); }); } return new Resource(resource, this.resourcefulEndpoint); } ); } return this; } /** * Current page in the pagination set * @type {number} */ get page() { return this.rawData.meta.page; } /** * Number of items per page in the pagination set * @type {number} */ get perPage() { return this.rawData.meta.perPage; } /** * Total number of Resources in the catalogue matching our criteria * @type {number} */ get totalCount() { if (this.rawData &amp;&amp; this.rawData.meta &amp;&amp; this.rawData.meta.totalCount) { return this.rawData.meta.totalCount; } return this.collection.length; } /** * Indicates whether there is next page of results available * * @returns true - if there is a next page */ hasNextPage() { return !!this.rawData.meta.next || !!this.rawData.meta.continue; } /** * Fetch the next page of results * * @see {@link ResourceCollection#fetch} * * @returns {Promise} */ nextPage() { if (this.rawData.meta.next) { return this.fetch(this.rawData.meta.next); } if (this.rawData.meta.continue) { return this.fetch(this.rawData.meta.continue); } return Promise.reject(NO_NEXT_PAGE_ERROR); } /** * Fetch the previous page of results * * @see {@link ResourceCollection#fetch} * * @returns {Promise} */ previousPage() { if (this.rawData.meta.prev) { return this.fetch(this.rawData.meta.prev); } return Promise.reject(NO_PREVIOUS_PAGE_ERROR); } /** * Fetch the first page of results * * @see {@link ResourceCollection#fetch} * * @returns {Promise} */ firstPage() { return this.fetch(this.rawData.meta.first); } /** * Fetch the last page of results * * @see {@link ResourceCollection#fetch} * * @returns {Promise} */ lastPage() { return this.fetch(this.rawData.meta.last); } /** * Fetch a specific page of results * * @param {number} pageNumber - the number of the page to fetch * * @todo Boundary checking? * @todo This could likely be easier to use with the initialCriteria * * @see {@link ResourceCollection#fetch} * * @returns {Promise} */ getPage(pageNumber) { return this.fetch( this.rawData.meta.first.replace(/&amp;page=\\d+/, `&amp;page=${pageNumber}`) ); } /** * Update the collection with new data from the server. This will * also return the new ResourceCollection as a convenience. * * @param {string?} newCriteria - query string criteria to send to {@link ResourcefulEndpoint#browse} * * @private * * @returns {Promise} - The new {@link ResourceCollection} just fetched */ fetch(newCriteria) { let criteria = this.initialCriteria || ''; if (newCriteria) { criteria = newCriteria; } // Remove everything before the query string (meta.first etc all have the full path // before the quesy string, which we don't want) and the owner param as the ResourcefulEndpoint // will add that criteria = criteria.replace(/^.+\\?/, '').replace(/&amp;?owner=[^&amp;]+/, ''); if (this.resourcefulEndpoint) { return this.resourcefulEndpoint.browse(criteria).then((newResource) =&gt; { this.rawData = newResource.rawData; this.collection = newResource.collection; return newResource; }); } return Promise.reject(NO_RESOURCEFUL_ENDPOINT_ERROR); } /** * Get a JSON representation of this collection's keys/values * * @returns {Object} */ toJSON() { return this.collection.map(resource =&gt; resource.toJSON()); } /** * Get a stringified version of this {@link ResourceCollection} that is suitable * for saving to sequoia. * * Simply wraps the JSON of the resource collection as an array in the &lt;pluralName&gt;[] property * * @returns {string} */ serialise() { return JSON.stringify( { [this.resourcefulEndpoint.pluralName]: this.toJSON() }, null, ' ' ); } /** * Get an array of ResourceCollections populated with a maximum of the `size` * paramater {@link Resource}s in each. * * Sequoia has limits to how many Resources can be saved at once. This method is used * internally by {@link ResourceCollection#save} and {@link ResourceCollection#destroy} * to send the right amount of data. * * @param {number} [size={@link ResourcefulEndpoint#batchSize}] - The number of {@link Resource}s to return in each ResourceCollection * * @see {@link ResourcefulEndpoint#all} * * @returns {ResourceCollection[]} */ explode(size) { const batchSize = size !== undefined ? size : this.resourcefulEndpoint.batchSize; const numberOfPages = Math.ceil(this.totalCount / batchSize); return Array.from(new Array(numberOfPages), (x, i) =&gt; this.resourcefulEndpoint.newResourceCollection( this.collection .slice(i * batchSize, i * batchSize + batchSize) .map(r =&gt; r.toJSON()) )); } /** * Save (create or update) (POST/PUT) all the {@link Resource}s in this * ResourceCollection. * If the ResourceCollection has more items than the batchSize specified in the * descriptor (or supplied batchSize), multiple calls will be made to the backend * * @param {number} [size={@link ResourcefulEndpoint#batchSize}] - The number of {@link Resource}s to save in each request * * @see {@link ResourceCollection#explode} * @see {@link ResourcefulEndpoint#store} * * @returns {Promise} */ save(batchSize) { if (this.resourcefulEndpoint) { return Promise.all( this.explode(batchSize).map(c =&gt; this.resourcefulEndpoint.store(c).catch((e) =&gt; { // Add the current collection to the error to allow // end users to inspect where the error occurred e.collection = c; throw e; })) ); } return Promise.reject(NO_RESOURCEFUL_ENDPOINT_ERROR); } /** * Validate all the {@link Resource}s in this collection. * * @example * resourceCollection.validate().catch((resource) =&gt; { * // Show resource.errors[] * }).then(resourceCollection =&gt; resourceCollection.save()) * .then(() =&gt; { * // do something on successfully saving * }); * * * @see {@link Resource#validateField} * * @returns {Promise} */ validate() { return Promise.all( this.collection.map(resource =&gt; resource.validate()) ).then(() =&gt; this); } /** * Destroy (DELETE) all the {@link Resource}s in this ResourceCollection. * If the ResourceCollection has more items than the batchSize specified in the * descriptor, multiple calls will be made to the backend * * @example &lt;caption&gt;Destroy all content that went out of availability this year&lt;/caption&gt; * contents.all(where(field(\"availabilityEndAt\").lessThan(\"2017\"))).then(resources =&gt; resources.destroy()); * * @see {@link ResourceCollection#explode} * @see {@link ResourcefulEndpoint#destroy} * * @returns {Promise} */ destroy() { if (this.resourcefulEndpoint) { return Promise.all( this.explode().map(c =&gt; this.resourcefulEndpoint.destroy( c.collection.map(r =&gt; r.ref).join(',') )) ); } return Promise.reject(NO_RESOURCEFUL_ENDPOINT_ERROR); } // Pragma Local collection methods /** * Add a {@link Resource} to the [local collection]{@link ResourceCollection#collection} * Note: this method does not implement any uniqueness constraints on the `ref`s of * objects/Resources being added. If this is required, use {@link ResourceCollection#findOrCreate} * * @param {Object|Resource} data - Can be either an existing Resource or a JSON object * to create a new Resource from * * @see {@link ResourcefulEndpoint#newResource} * * @returns {!Resource} */ add(data) { let resource = data; if (!(data instanceof Resource)) { resource = this.resourcefulEndpoint.newResource(data); } this.collection.push(resource); return resource; } /** * Remove a {@link Resource} from the [local collection]{@link ResourceCollection#collection} * Will return the found {@link Resource} or null if it does not exist * * @param {string} ref - the ref of the resource to remove * * @returns {?Resource} */ remove(ref) { const index = this.collection.findIndex(r =&gt; r.ref === ref); if (index === -1) { return null; } const [resource] = this.collection.splice(index, 1); return resource; } /** * Returns a {@link Resource} if it exists in the [local collection]{@link ResourceCollection#collection} * with the supplied `ref` * * @param {string} ref - The ref of the resource to find * * @returns {?Resource} */ find(ref) { return this.collection.find(r =&gt; r.ref === ref); } /** * Find a resource in the [local collection]{@link ResourceCollection#collection} or create (and add * to the local collection) a Resource from the supplied object * * @param {Resource|Object} - the resource to find or create * * @returns {!Resource} */ findOrCreate(resource) { const existingResource = this.findWhere( resource instanceof Resource ? resource.toJSON() : resource ); if (existingResource) { return existingResource; } return this.add(resource); } /** * Filter on `ref` when a string is supplied. * Filter by a custom function by supplying a `function` * Or filter by key/value pairs in an Object * @typedef {(string|function|Object)} Criteria */ /** * Find a Resource in the [local collection]{@link ResourceCollection#collection} or `null` if not found * The below examples assume the variable contents is populated with the * result of `client.service('metadata').then(s =&gt; s.resourcefulEndpoint('contents').all())` * * @param {Criteria} - The criteria to use for filtering the local collection * * @example &lt;caption&gt;Find all with a custom filter function&lt;/caption&gt; * // Find all of the Resources that have a title including 'die hard' that haven't had any tags applied yet * contents.where(r =&gt; r.title.toLowerCase().includes('die hard') &amp;&amp; !Array.isArray(r.tags)) * * @example &lt;caption&gt;Find all that match a given object&lt;/caption&gt; * // Find all of the Resources that are active and have a type of 'show' * contents.where({ type: 'show', active: true }) * * @see {@link ResourceCollection#where} * * @returns {Resource[]} */ where(criteria) { let callback; if (typeof criteria === 'function') { callback = criteria; } else if (typeof criteria === 'object' &amp;&amp; criteria !== null) { // Short circuit when we have a ref: if (criteria.hasOwnProperty('ref') &amp;&amp; criteria.ref !== undefined) { callback = r =&gt; r.ref === criteria.ref; } else { callback = r =&gt; Object.keys(criteria).reduce((acc, key) =&gt; { if (acc === true) { return r[key] === criteria[key]; } return false; }, true); } } else { return []; } return this.collection.filter(callback); } /** * Find a Resource in the [local collection]{@link ResourceCollection#collection} or `null` if not found * * @param {Criteria} - See {@link ResourceCollection#where} * * @see {@link ResourceCollection#where} * * @returns {?Resource} */ findWhere(criteria) { const resources = this.where(criteria); if (resources.length) { return resources[0]; } return null; } } export default ResourceCollection; × Search results Close "},"predications.js.html":{"id":"predications.js.html","title":"Source: predications.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: predications.js /** * A fluent interace for creating queries against resourceful endpoints * &lt;p&gt;It is not intended that this class will be used on its own by end users. * Instead, require it from {@link Query} as in the below example. * * @param {string} field - The field name to set criteria against * * @example * import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; * * where(field('title').notEqualTo('foo')).and(field(\"startedAt\").lessThan(\"2014\")) */ class Predications { constructor(field, raw = false) { if (raw) { this.field = field; } else { this.field = `with${field.charAt(0).toUpperCase()}${field.slice(1)}`; } } /** * Generates a url encoded criteria expression equivalent to: `field=value` * * @param {string} value - value for this predicate * * @example * field('engine').equalTo('diesel'); // returns 'engine=diesel' * * @returns {string} */ equalTo(value) { return `${this.field}=${value}`; } /** * Generates a url encoded criteria expression equivalent to: `field=!value` * * @param {string} value - value for this predicate * * @example * field('engine').notEqualTo('diesel'); // returns 'engine=!diesel' * * @returns {string} */ notEqualTo(value) { return `${this.field}=!${value}`; } /** * Generates a url encoded criteria expression equivalent to: `field=value1||value2` * * @param {...string} value - value(s) for this predicate * * @example * field('engine').oneOrMoreOf('diesel', 'petrol'); // returns 'engine=diesel||petrol' * * @returns {string} */ oneOrMoreOf(...value) { return `${this.field}=${value.join('||')}`; } /** * Generates a url encoded criteria expression equivalent to: `field=value*` * * @param {string} value - value for this predicate * * @example * field('engine').startsWith('diesel'); // returns 'engine=diesel*' * * @returns {string} */ startsWith(value) { return `${this.field}=${value}*`; } /** * Generates a url encoded criteria expression equivalent to: `field=*` * * @example * field('engine').exists(); // returns 'engine=*' * * @returns {string} */ exists() { return `${this.field}=*`; } /** * Generates a url encoded criteria expression equivalent to: `field=!*` * * @example * field('engine').notExists(); // returns 'engine=!*' * * @returns {string} */ notExists() { return `${this.field}=!*`; } /** * Generates a url encoded criteria expression equivalent to: `field=start/end` * * @param {(string|number)} start - start value for this predicate * @param {(string|number)} end - end value for this predicate * * @example * field('startedAt').between('2014', '2015'); // returns 'startedAt=2014/2015' * * @returns {string} */ between(start, end) { return `${this.field}=${start}/${end}`; } /** * Generates a url encoded criteria expression equivalent to: `field=!start/end` * * @param {(string|number)} start - start value for this predicate * @param {(string|number)} end - end value for this predicate * * @example * field('startedAt').notBetween('2014', '2015'); // returns 'startedAt=!2014/2015' * * @returns {string} */ notBetween(start, end) { return `${this.field}=!${start}/${end}`; } /** * Generates a url encoded criteria expression equivalent to: `field=!value/` * * @param {(string|number)} value - value for this predicate * * @example * field('startedAt').lessThan(2015); // returns 'engine=!2015/' * * @returns {string} */ lessThan(value) { return `${this.field}=!${value}/`; } /** * Generates a url encoded criteria expression equivalent to: `field=/value` * * @param {(string|number)} value - value for this predicate * * @example * field('startedAt').lessThanOrEqualTo(2015); // returns 'startedAt=/2015' * * @returns {string} */ lessThanOrEqualTo(value) { return `${this.field}=/${value}`; } /** * Generates a url encoded criteria expression equivalent to: `field=!/value` * * @param {(string|number)} value - value for this predicate * * @example * field('startedAt').greaterThan(2015); // returns 'startedAt=!/2015' * * @returns {string} */ greaterThan(value) { return `${this.field}=!/${value}`; } /** * Generates a url encoded criteria expression equivalent to: `field=value/` * * @param {(string|number)} value - value for this predicate * * @example * field('startedAt').greaterThanOrEqualTo(2015); // returns 'startedAt=2015/' * * @returns {string} */ greaterThanOrEqualTo(value) { return `${this.field}=${value}/`; } } export default Predications; × Search results Close "},"query.js.html":{"id":"query.js.html","title":"Source: query.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: query.js import queryString from 'qs'; import Predications from './predications'; /** * A fluent interace for creating queries against resourceful endpoints * * @param {string?} query - (private) Initial query string to append to. * @param {string?} sort - (private) What to sort the query on * @param {string} [sortModifier=''] - (private) Sort modifier. Either empty string or '-' * * @requires {@link Predications} * * @example * import { where, field } from '@pikselpalette/sequoia-js-client-sdk/lib/query'; * * endpoint.browse(where(field('startedAt').greaterThanOrEqualTo(2015)) * .and(field('tags').equalTo('showcase')) * .fields('title', 'mediumSynopsis','duration', 'ref') * .include('assets').page(1).perPage(24).orderByUpdatedAt().desc().count()) * .then(json =&gt; { ... }); * */ class Query { constructor(query) { this.query = query || ''; this.sort = null; this.sortModifier = ''; } /** * Concatenate a new query with the previous one * * @param {string} query - A query string to append (without leading ampersand). * Usually returned from a call to `field` * * @example * where(field('startedAt').greaterThanOrEqualTo(2015)) * .and(field('tags').equalTo('showcase')) * * @since 0.0.2 * * @returns {Query} */ and(query) { this.query += `&amp;${query}`; return this; } /** * Will return `totalCount` on the payload * * @returns {Query} */ count() { this.query += '&amp;count=true'; return this; } /** * Appends `continue=true` to the query to initiate continuation paging * * @returns {Query} */ continue() { this.query += '&amp;continue=true'; return this; } /** * Appends `include=value1,value2` to the query * * @param {...string} includes - includes(s) (linked resources) to return in the json response * * @example * where().include('assets', 'categories') * // appends `include=assets,categories` to the query * * @returns {Query} */ include(...includes) { this.query += `&amp;include=${includes.join(',')}`; return this; } /** * Appends `lang=value` to the query * * @param {string} value - ISO 639-1 code for the language you want results returned in * * @example * where().lang('de') * // appends `lang=de` to the query * * @returns {Query} */ lang(value) { this.query += `&amp;lang=${value}`; return this; } /** * Appends `fields=value1,value2` to the query * * @param {...string} fieldName - field(s) to return in the json response * * @example * where().fields('title', 'mediumSynopsis','duration', 'ref') * // appends `fields=title,mediumSynopsis,duration,ref` to the query * * @returns {Query} */ fields(...fieldName) { this.query += `&amp;fields=${fieldName.join(',')}`; return this; } /** * Appends `page=value` to the query * * @param {(string|number)} value - page of results to request * * @example * where().page(9) * // appends `page=9` to the query * * @returns {Query} */ page(value) { this.query += `&amp;page=${value}`; return this; } /** * Appends `perPage=value` to the query * * @param {(string|number)} value - how many items to return per page of results * * @example * where().perPage(24) * // appends `perPage=24` to the query * * @returns {Query} */ perPage(value) { this.query += `&amp;perPage=${value}`; return this; } /** * Set order to ascending * * @returns {Query} */ asc() { this.sortModifier = ''; return this; } /** * Set order to descending * * @returns {Query} */ desc() { this.sortModifier = '-'; return this; } /** * Appends `sort=[-]fieldName` to the query, where `[-]` is toggled * depending on the call to {@link Query#asc} or {@link Query#desc} * * @see {@link Query#orderBy} * * @returns {Query} */ orderBy(fieldName) { this.sort = fieldName; return this; } /** * Look through the relationships of a criteria, and include fields from through * relationships - this makes it so that the end user shouldn't know or care that * through relationships exist. * * @param {relationships} relationships - The relationship definitions that may * require the addition of fields to support the graphical display of a through relationship * * @returns {Query} */ addRelatedThroughFields(relationships = {}, allFields = []) { const parsedQueryString = queryString.parse(this.query, { ignoreQueryPrefix: true, allowDots: true }); const includes = Object.keys(parsedQueryString).includes('include') ? parsedQueryString.include.split(',') : []; let fields = Object.keys(parsedQueryString).includes('fields') ? parsedQueryString.fields.split(',') : []; const filteredIncludes = includes .map((include) =&gt; { const { through } = relationships[include] || ''; const throughRelationship = relationships[through] || {}; return throughRelationship.fieldNamePath || false; }) .filter(fieldNamePath =&gt; fieldNamePath); fields = filteredIncludes.length ? (fields.length ? fields : allFields).concat(filteredIncludes) : fields; parsedQueryString.fields = fields.length ? fields.join(',') : undefined; this.query = queryString.stringify(parsedQueryString, { encode: false, allowDots: true, indices: false }); return this; } /** * Convenience method for ordering by 'owner' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByOwner() { return this.orderBy('owner'); } /** * Convenience method for ordering by 'name' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByName() { return this.orderBy('name'); } /** * Convenience method for ordering by 'createdAt' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByCreatedAt() { return this.orderBy('createdAt'); } /** * Convenience method for ordering by 'createdBy' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByCreatedBy() { return this.orderBy('createdBy'); } /** * Convenience method for ordering by 'updatedAt' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByUpdatedAt() { return this.orderBy('updatedAt'); } /** * Convenience method for ordering by 'updatedBy' * * @see {@link Query#orderBy} * * @returns {Query} */ orderByUpdatedBy() { return this.orderBy('updatedBy'); } /** * Turn the current Query into a string representation of a URI query * * @returns {string} */ toQueryString() { let { query } = this; if (this.sort) { query += `&amp;sort=${this.sortModifier}${this.sort}`; } return query; } } export default Query; export function where(criteria) { return new Query(criteria); } export function field(value) { return new Predications(value); } export function param(value) { return new Predications(value, true); } export function textSearch(value) { return `q=${value}`; } × Search results Close "},"registry.js.html":{"id":"registry.js.html","title":"Source: registry.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: registry.js import BusinessEndpoint from './business_endpoint.js'; import ResourcefulEndpoint from './resourceful_endpoint.js'; /** * Provides details of a Sequoia Service * * This class should not be used directly, but should instead be obtained * from {@link Client#service} * * @param {Transport} transport - Transport instance to use for fetching * @param {Object} data - JSON data returned from the service's raw description * e.g. https://metadata-sandbox.sequoia.piksel.com/descriptor/raw?owner=demo * * @property {Object} data - JSON data returned from the service's raw description * e.g. https://metadata-sandbox.sequoia.piksel.com/descriptor/raw?owner=demo * * @private */ class ServiceDescriptor { constructor(transport, data) { this.transport = transport; this.data = data; } /** * Get a {@link ResourcefulEndpoint} from a ServiceDescriptor * * @param {string} resourceName - e.g. 'contents' (the contents resourceful endpoint * from the meatatdata service) * * @returns {ResourcefulEndpoint} */ resourcefulEndpoint(resourceName) { if (!this.data || !(resourceName in this.data.resourcefuls)) { return null; } const resourceful = this.data.resourcefuls[resourceName]; resourceful.location = `${this.data.location}${resourceful.path}`; resourceful.tenant = this.data.tenant; return new ResourcefulEndpoint(this.transport, resourceful); } /** * Get an array of {@link ResourcefulEndpoint}s from a ServiceDescriptor * * @param {...string} resourceName - e.g. 'assets', 'contents' (the assets and contents resourceful endpoint * from the metadata service) * * @example * const [ assets, contents ] = service.resourcefulEndpoints('assets', 'contents'); * * @returns {Array&lt;ResourcefulEndpoint&gt;} */ resourcefulEndpoints(...resourceName) { const endpoints = resourceName.length ? resourceName : Object.keys(this.data.resourcefuls); return endpoints.map(r =&gt; this.resourcefulEndpoint(r)); } /** * Get a {@link BusinessEndpoint} from a ServiceDescriptor * * @param {string} name - e.g. 'feeds' (the feeds business endpoint * from the gateway service) * * @returns {BusinessEndpoint} */ businessEndpoint(endpointName, pathOptions) { const data = Object.assign({}, this.data); const { routes } = data; const endpoint = routes.find(route =&gt; route.name === endpointName); if (endpoint) { endpoint.location = this.data.location; endpoint.tenant = this.data.tenant; return new BusinessEndpoint(this.transport, endpoint, pathOptions); } return null; } /** * Get the list of resourcefuls for this ServiceDescriptor * * @todo This method isn't used and also does not return an array - it is not advised to use yet * @todo Should this return an array of ResourcefulEndpoints instead? * * @returns {Object[]} - a list of resourcefuls populated from the descriptor */ resourcefuls() { return this.data.resourcefuls; } } /** * Access the Sequoia Registry based on the access of the current user * * @param {Transport} transport - Transport instance to use for fetching * @param {string} registryUri - URI of the Sequoia registry * e.g. https://registry-reference.sequoia.piksel.com * @param {boolean} cache - Indicate wether or not to cache descriptors * * @property {string} registryUri - URI of the Sequoia registry * e.g. https://registry-reference.sequoia.piksel.com * @property {Object[]} services - Services available in the environment * @property {Object} descriptors - JSON data returned from the service's raw description * e.g. https://metadata-reference.sequoia.piksel.com/descriptor/raw?owner=demo * @property {string} tenant - The name of the current tenancy being used e.g. 'demo' * * See the {@link https://registry-reference.sequoia.piksel.com/docs|Registry docs} for more info * */ class Registry { constructor(transport, registryUri, cache = false) { this.transport = transport; this.registryUri = registryUri; this.services = []; this.descriptors = {}; this.cache = cache; } /** * Fetch the registry for this user in this tenancy * * @param {string} tenant - The name of the tenancy to use e.g. 'demo' * * @returns {Promise} */ fetch(tenant) { this.tenant = tenant; return this.refreshServices(); } getServiceLocation(serviceName) { const service = this.services.find(item =&gt; item.name === serviceName); if (service) { return service.location; } return null; } /** * Get ServiceDescriptor information from the registry. * * @deprecated Deprecated since 1.2.0. Use {@link Registry#getServiceDescriptor} * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all) * * @param {string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getService(serviceName) { console.warn( 'registry.getService is deprecated. Please use registry.getServiceDescriptor instead.' ); return this.getServiceDescriptor(serviceName); } /** * Get ServiceDescriptor information from the SDK cache. * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all), or if the descriptor is not in the cache * * @param {string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getCachedServiceDescriptor(serviceName) { const service = this.services.find(item =&gt; item.name === serviceName); if (service &amp;&amp; this.descriptors[serviceName]) { return Promise.resolve( new ServiceDescriptor(this.transport, this.descriptors[serviceName]) ); } return Promise.reject( new Error(`No service with name ${serviceName} is in the cache`) ); } /** * Get ServiceDescriptor information from the registry. * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all) * * @param {string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getServiceDescriptor(serviceName) { const service = this.services.find(item =&gt; item.name === serviceName); if (service) { return this.transport .get(`${service.location}/descriptor/raw?owner=${this.tenant}`) .then((json) =&gt; { json.location = service.location; json.owner = service.owner; json.tenant = this.tenant; if (this.cache) { this.descriptors[serviceName] = json; } return new ServiceDescriptor(this.transport, json); }); } return Promise.reject( new Error(`No service with name ${serviceName} exists`) ); } /** * Get multiple ServiceDescriptor information from the registry. * * * @deprecated Deprecated since 1.2.0. Use {@link Registry#getServiceDescriptors} * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all) * * @param {...string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getServices(...serviceName) { console.warn( 'registry.getServices is deprecated. Please use registry.getServiceDescriptors instead.' ); return this.getServiceDescriptors(...serviceName); } /** * Get multiple ServiceDescriptor information from the services endpoints. * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all) * * @param {...string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getServiceDescriptors(...serviceName) { const services = serviceName.length ? serviceName : this.services.map(s =&gt; s.name); return Promise.all(services.map(s =&gt; this.getServiceDescriptor(s))); } /** * Get multiple ServiceDescriptor information from the SDK cache, falling back to the services endpoint. * * Rejects the Promise if a service is requested that doesn't exist for this user * (or at all) * * @param {...string} serviceName - The name of the service to use e.g. 'metadata' * * @returns {Promise} */ getCachedServiceDescriptors(...serviceName) { const services = serviceName.length ? serviceName : this.services.map(s =&gt; s.name); return Promise.all( services.map(s =&gt; this.getCachedServiceDescriptor(s).catch(() =&gt; this.getServiceDescriptor(s))) ); } /** * Refresh services that are cached inside the SDK. * * @returns {Promise} */ refreshServices() { return this.transport .get(`${this.registryUri}/services/${this.tenant}`) .then((json) =&gt; { this.services = json.services; this.descriptors = {}; return json; }); } } export default Registry; export { ServiceDescriptor }; × Search results Close "},"resource.js.html":{"id":"resource.js.html","title":"Source: resource.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: resource.js export const NO_RESOURCEFUL_ENDPOINT_ERROR = ` No resourceful endpoint tied to this resource. You should use resourcefulEndpoint.newResource(), or store this current resource with resourcefulEndpoint.store(resource). `; function isIterable(obj) { /* istanbul ignore next */ if (obj == null) { return false; } return typeof obj[Symbol.iterator] === 'function'; } /** * Validation error values * @readonly * @enum {number} */ const ValidationError = { /** No validation error */ NONE: 0, /** The field to validate does not exist in the descriptor */ NO_FIELD: 1, /** A required field was omitted */ REQUIRED_FIELD: 2, /** A value didn't match the restricted values for this field */ NOT_ALLOWED: 3, /** The value doesn't match the pattern allowed */ INVALID_VALUE: 4, /** The Map value doesn't match the pattern allowed for either its keys or values */ INVALID_MAP: 5 }; export { ValidationError }; /** * This class should not be used directly, but should instead be obtained * from {@link ResourcefulEndpoint} methods * * @example * const service = await client.service('metadata'); * const contents = service.resourcefulEndpoint('contents'); * * // Get an existing resource: * const content = await contents.readOne('some:ref'); * * // Create a new Resource in metadata/contents: * const newContent = contents.newResource({ * title: 'something', * synopsis: 'a really long synopsis' * }); * * // `service`, `content` and `newContent` are used throughtout the rest of the examples * * @private */ class Resource { /** * @param {Object} rawData - the raw json response from Sequoia * @param {ResourcefulEndpoint} resourcefulEndpoint - the {@link ResourcefulEndpoint} * that this Resource is a member of * * @returns {Resource} */ constructor(rawData, resourcefulEndpoint) { this.rawData = rawData; this.resourcefulEndpoint = resourcefulEndpoint; Object.assign(this, rawData); this.indirectlyLinkedResources = []; this.errors = []; } /** * Get a JSON representation of this Resources's keys/values * * If this Resource is tied to a {@link ResourcefulEndpoint} it will take the * keys and default values from the endpoint's descriptor. Otherwise it will * return which ever keys/values have been populated. * * @returns {Object} */ toJSON() { let json = null; if (this.getResourceFields()) { json = {}; Object.keys(this.getResourceFields()).forEach((key) =&gt; { json[key] = this.hasOwnProperty(key) ? this[key] : this.getResourceFields()[key].default; }); } else { json = this.rawData; } return json; } /** * Get a stringified version of this {@link Resource} that is suitable * for saving to sequoia. * * Simply wraps the JSON of the resource as an array in the &lt;pluralName&gt;[] property * * @example * * const resource = new Resource({ * ref: 'test:testcontent', * name: 'testcontent', * title: 'A test resource' * }, contents); * * resource.serialise(); * * // Returns: * '{\"contents\":[{\"ref\":\"test:testcontent\",\"name\":\"testcontent\",\"title\":\"A test resource\"}]}' * * @returns {string} */ serialise() { return JSON.stringify( { [this.resourcefulEndpoint.pluralName]: [this.toJSON()] }, null, ' ' ); } getResourceFields() { if (this.resourcefulEndpoint &amp;&amp; this.resourcefulEndpoint.resourceful) { return this.resourcefulEndpoint.resourceful.fields; } return null; } /** * Flush (save) Resources to the backend. Performs the actual write of * data to sequoia for [save()]{@link Resource#save} * * @see {@link Resource#save} * @private * * @returns {Promise} - the `fetch` Promise */ flush() { if (this.is_new === true) { return this.resourcefulEndpoint.store(this); } return this.resourcefulEndpoint.update(this); } /** * Save any [links]{@link Resource#link} that have been applied or resolve * immediately if there are none * * @private * * @returns {Promise} */ saveIndirectLinks() { if (this.indirectlyLinkedResources.length === 0) { return Promise.resolve(); } return Promise.all(this.indirectlyLinkedResources.map(link =&gt; link.save())); } /** * Save this Resource to the sequoia backend. * * Any [links]{@link Resource#link} that have also been applied in will also be saved at this point. * * @see {@link Resource#link} * @see {@link Resource#saveIndirectLinks} * @see {@link Resource#flush} * * @returns {Promise} */ save() { if (this.resourcefulEndpoint) { const clearLinks = (resource) =&gt; { this.indirectlyLinkedResources = []; return resource; }; // TODO: this should know whether this is a `new_resource` and `flush()` it first. // Should it also know the order? If only indirect links/relationships have been // added, don't bother `flush()ing` if the Resource exists already? return this.saveIndirectLinks() .then(() =&gt; this.flush()) .then(clearLinks); } return Promise.reject(NO_RESOURCEFUL_ENDPOINT_ERROR); } /** * Destroy (DELETE) this Resource. * * @see {@link ResourcefulEndpoint#destroy} * * @returns {Promise} */ destroy() { if (this.resourcefulEndpoint) { return this.resourcefulEndpoint.destroy(this); } return Promise.reject(NO_RESOURCEFUL_ENDPOINT_ERROR); } /** * @typedef {Object} Validation * @property {ValidationError} code - Error code * @property {string} message - What was invalid * @property {Object} typeInfo - The full typeInfo from the descriptor * @property {boolean} valid - Whether the field is valid or not */ /** * Validate a specific field in the Resource. * * @param {string} field - the field to validate e.g. 'ratings' * * @returns {Validation} */ validateField(field) { let code = ValidationError.NONE; let message = ''; let typeInformation; let valid = false; if (!(field in this.getResourceFields())) { message = `${field} does not exist`; code = ValidationError.NO_FIELD; } else { const currentField = this.getResourceFields()[field]; const { typeInfo, allowedValueMappings } = currentField; typeInformation = typeInfo; if (this[field] === undefined || this[field] === null) { if (currentField.required) { message = `${field} is required`; code = ValidationError.REQUIRED_FIELD; } } else if (currentField.readOnly === true) { // Skip readonly fields code = ValidationError.NONE; } else if (allowedValueMappings) { const allowedValues = Object.values(allowedValueMappings); if (!allowedValues.includes(this[field])) { message = `${field} is not one of ${allowedValues.join(', ')}`; code = ValidationError.NOT_ALLOWED; } } else if (typeInfo) { if ('pattern' in typeInfo) { // Simple value if (!new RegExp(typeInfo.pattern).test(this[field])) { message = `${field} does not match ${typeInfo.pattern}`; code = ValidationError.INVALID_VALUE; } } else if ('keys' in typeInfo) { // Map const re = new RegExp(typeInfo.keys.pattern); Object.keys(this[field]).forEach((key) =&gt; { if (!re.test(key)) { message += `${field}.${key} does not match ${ typeInfo.keys.pattern }. `; code = ValidationError.INVALID_MAP; } else if ('values' in typeInfo) { const allowedValues = typeInfo.values[key].values; if (!allowedValues.includes(this[field][key])) { message += `${field}.${key} is not one of ${allowedValues.join( ', ' )}. `; code = ValidationError.INVALID_MAP; } } }); } } } if (code === 0) { valid = true; } return { code, field, message, typeInfo: typeInformation, valid }; } /** * Validate the resource. * * This method uses {@link Resource#validateField} on each field in the descriptor * and adds any invalid fields to the {@link Resource.errors} array for later querying. * * @example * contents.validate().catch((resource) =&gt; { * // Show resource.errors[] * }).then((resource) =&gt; { * if (!resource.errors.length) { * return resource.save().then(() =&gt; { * // do something on successfully saving * }); * } * * return Promise.reject(resource); * }).catch((resource) =&gt; { * // Or show resource.errors[] here (or errors from save()ing) * }); * * @see {@link Resource#validateField} * * @returns {Promise} */ validate() { this.errors = []; Object.keys(this.getResourceFields()).forEach((field) =&gt; { const validation = this.validateField(field); if (!validation.valid) { this.errors.push(validation); } }); if (this.errors.length) { return Promise.reject(new Error(this)); } return Promise.resolve(this); } /** * Get the relationship info from the descriptor. When passing in * a Resource, the relationship will be inferred from its * {@link ResourcefulEndpoint#pluralName}. Pass a string to be explicit. * Note, when using a String value, this uses the key name in the descriptor's * relationship info, not the resourceType. * * @param {string|Resource} resource - A `string` or {@link Resource} to get relationship information for * * @see {@link Resource#linkResource} * @see {@link ResourcefulEndpoint#relationshipFor} * * @private * * @returns {undefined} */ getRelationshipFor(resource) { if (typeof resource === 'string') { const { relationships } = this.resourcefulEndpoint; if (!(resource in relationships)) { throw new Error(`Relationship '${resource}' does not exist`); } return relationships[resource]; } return this.resourcefulEndpoint.relationshipFor( resource.resourcefulEndpoint.pluralName ); } /** * Add a resource ref to the appropriate relationship so it is linked * to this Resource. * * @param {string} ref - the Resource's `ref` to link * @param {Object} relationship - The relationship from the descriptor obtained from {@link Resource#getRelationshipFor} * @param {Resource?} resource - Specify this when linking an indirect relationship. * Defaults to the current {@link Resource} instance * * @see {@link Resource#getRelationshipFor} * @private * */ linkRefToResource(ref, relationship, resource = this) { const { fieldNamePath } = relationship; // TODO: this will eventually be on the descriptor, but working // round it for now with the sequoia convention relationship.array = fieldNamePath.endsWith('Refs'); if (relationship.array === true) { const existingRelationships = resource[fieldNamePath]; if (!Array.isArray(existingRelationships)) { resource[fieldNamePath] = [ref]; } else if (!existingRelationships.includes(ref)) { resource[fieldNamePath].push(ref); } } else { resource[fieldNamePath] = ref; } } /** * Link a {@link Resource} with this Resource * * If the link is `direct`, simply update *this* Reource with the relationship info. * If the link is `indirect`, add a potential link (not yet saved) to the * `indirectlLinkedResources` array to be flush when calling [save()]{@link Resource#save} later. * * @param {Resource} resource - the Resource to link * @param {string} as - Override the relationship type for this link. * * @see {@link Resource#linkRefToResource} * * @private */ linkResource(resource, as) { const relationship = this.getRelationshipFor(as || resource); if (relationship.type === 'direct') { this.linkRefToResource(resource.ref, relationship); } else if (relationship.type === 'indirect') { this.linkRefToResource( this.ref, resource.getRelationshipFor(as || this), resource ); this.indirectlyLinkedResources.push(resource); } } /** * Link one or many {@link Resource}s with this Resource * When linking an array of resources, if the relationship is not an array type * the last member of the array will become the only link. For example, * `content.link([...contents], 'parent')` will end up with * `resource.parentRef === contents[contents.length - 1].ref`. * Due to this, it is expected to only `link` certain resources at a time e.g. * `content.link(parentContent).link(assets).link(members, 'members').save()` * * @param {Resource[]} resource - the Resource (or array or Resources) to link * @param {string} as - Override the relationship type for this link. * * @example * const assets = service.resourcefulEndpoint('assets'); * const asset = await assets.readOne('some:asset-ref'); * * // If it's a known relationship, you don't have to bother providing the * // relationship type: * content.link(asset).save(); // Link and save * * // You can link a ResourceCollection (or any iterable): * const assets = await assets.browse(); // Get all assets already stored * content.link(assets).save(); // Link them all and save * * // You can provide the relationship type: * const relatedContent = await contents.readOne('some:other-ref'); * content.link(relatedContent).save(); // Will default to the 'parent' relationship * * content.link(relatedContent, 'members').save(); // Will now be a 'member' of the content (e.g. episodes of a series) * * @returns {Resource} - the current Resource instance */ link(resource, as) { if (!isIterable(resource)) { this.linkResource(resource, as); } else { resource.forEach(r =&gt; this.linkResource(r, as)); } return this; } /** * Query where the current resource has linked items of a particular * relationship kind. * * @param {string} relationship - The name of the relationship in the descriptor * e.g. 'assets', 'categories', 'parent' * * @example * content.hasLinked('assets'); * content.hasLinked('categories'); * * @returns {boolean} */ hasLinked(relationship) { return ( this.linked &amp;&amp; this.linked[relationship] &amp;&amp; this.linked[relationship].length &gt; 0 ); } // Convenience methods: // TODO: these should be rolled into an optional mixin /* istanbul ignore next */ getLinkedAssetOfType(type) { if (this.hasLinked('assets')) { return this.linked.assets.filter(item =&gt; item.type === type); } return []; } /* istanbul ignore next */ get categories() { if (this.hasLinked('categories')) { return this.linked.categories; } return null; } /* istanbul ignore next */ get images() { return this.getLinkedAssetOfType('image'); } /* istanbul ignore next */ get videos() { return this.getLinkedAssetOfType('video'); } /* istanbul ignore next */ get trailers() { return this.videos.filter((item) =&gt; { const { tags } = item; if (tags) { return ( item.tags.includes('trailerondemand') || item.tags.includes('usage:trailer') ); } return true; }); } /* istanbul ignore next */ get mainVideos() { return this.videos.filter((item) =&gt; { const { tags } = item; if (tags) { return ( !item.tags.includes('trailerondemand') &amp;&amp; !item.tags.includes('usage:trailer') ); } return true; }); } /* istanbul ignore next */ primaryBoxArt() { return this.images.find((item) =&gt; { const { tags } = item; if (tags) { return ( item.tags.includes('portrait') || item.tags.includes('usage:boxart') ); } return false; }); } /* istanbul ignore next */ primaryStill() { return this.images.find( item =&gt; item.tags &amp;&amp; (item.tags.includes('usage:still') || item.tags.includes('landscape')) ); } /* istanbul ignore next */ trailer() { return ( this.trailers.find( item =&gt; item.tags &amp;&amp; item.tags.includes('console:primary') ) || this.trailers[0] ); } /* istanbul ignore next */ mainVideo(format) { return this.mainVideos.find(item =&gt; item.fileFormat === format); } } export default Resource; × Search results Close "},"resourceful_endpoint.js.html":{"id":"resourceful_endpoint.js.html","title":"Source: resourceful_endpoint.js","body":" Javascript Client SDK Classes BusinessEndpointClientPredicationsQueryRegistryResourceResourceCollectionResourcefulEndpointServiceDescriptorSessionTransport Tutorials Getting Started Global ValidationError Source: resourceful_endpoint.js import Query from './query'; import ResourceCollection from './resource_collection'; import Resource from './resource'; /** * ResourceFulEndpoint is the main interaction class against sequoia MDS endpoints. * This is what you'll be using to present data to users, for example content items, registered users etc. * * This class should not be used directly, but should instead be obtained * from {@link ServiceDescriptor#resourcefulEndpoint} * * @param {Transport} transport - Transport instance to use for fetching * @param {Object} resourceful - JSON object describing this resourceful endpoint * (fetched from sequoia services 'descriptor') * * @example * // `contents` is used in the rest of the examples as our reference * // to a ResourcefulEndpoint * let contents; * * client.login('username', 'password').then(session =&gt; { * client.service('metadata').then(service =&gt; { * // Get a resourceful endpoint (this is synchronous as the service passed * // all the necessary data): * contents = service.resourcefulEndpoint('contents'); * // whatever * }); * }); * * @private */ class ResourcefulEndpoint { /** * @param {Object} resourceful - the Sequoia descriptor part that describes this endpoint * * @returns {ResourcefulEndpoint} */ constructor(transport, resourceful) { this.transport = transport; this.resourceful = resourceful; } get owner() { if (this.resourceful) { return this.resource
